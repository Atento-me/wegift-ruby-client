        as\\u00ed como todas las convicciones.</p>\\n<h2>ART\\u00cdCULO 6 - OBLIGACIONES
        DEL CLIENTE</h2>\\n<p>El cliente deber\\u00e1 informar a los destinatarios
        de la tarjeta regalo Sporeka de las condiciones de su uso.</p>\\n<p>Cualquier
        uso que no respeten las condiciones de uso no puede ser de ninguna manera
