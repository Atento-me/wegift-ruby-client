        - wszelkie elementy uznawane za sprzeczne z etyk\u0105 i z prawem. Decathlon
        odmawia r\u00f3wnie\u017c powielania wszelkich element\u00f3w lub tre\u015bci
        \u2022 maj\u0105cych konotacje polityczne, zwi\u0105zkowe lub religijne; i/lub
        \u2022 celuj\u0105cych, przy u\u017cyciu jakichkolwiek \u015brodk\u00f3w,
