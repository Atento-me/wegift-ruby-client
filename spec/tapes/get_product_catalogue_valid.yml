        4.Przesy\\u0142ka mo\\u017ce by\\u0107 dostarczona na adres inny ni\\u017c
        adres na fakturze, pod warunkiem, \\u017ce zosta\\u0142 on prawid\\u0142owo
        wskazany podczas sk\\u0142adania zam\\u00f3wienia. 5.Klient lub Przedsi\\u0119biorca
        zobowi\\u0105zany jest upewni\\u0107 si\\u0119, \\u017ce dane adresowe, kt\\u00f3re
