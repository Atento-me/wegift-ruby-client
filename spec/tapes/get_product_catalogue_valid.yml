        ryzyko w zakresie podrabiania produkt\u00f3w i/lub nieuczciwej konkurencji.
        E.W ka\u017cdym przypadku Klient gwarantuje sp\u00f3\u0142ce Decathlon, \u017ce
        jest w\u0142a\u015bcicielem wszelkich praw w\u0142asno\u015bci intelektualnych
        i posiada wszelkie niezb\u0119dne upowa\u017cnienia do dokonania zamawianych
        personalizacji (obraz\u00f3w, nazw, logo, napis\u00f3w, zdj\u0119\u0107\u2026),
        a og\u00f3lniej rzecz ujmuj\u0105c: do og\u00f3\u0142u element\u00f3w, kt\u00f3rych
