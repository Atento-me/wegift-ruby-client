        Og\\u00f3lnych Warunk\\u00f3w Sprzeda\\u017cy i U\\u017cytkowania Kart Podarunkowych
        wyra\\u017anie stanowi\\u0105 inaczej.\\nStrony ustalaj\\u0105, \\u017ce ich
        relacje regulowane b\\u0119d\\u0105 wy\\u0142\\u0105cznie niniejszymi Og\\u00f3lnymi
        Warunkami Sprzeda\\u017cy i U\\u017cytkowania Kart Podarunkowych, kt\\u00f3re
        to warunki Klient lub Przedsi\\u0119biorca akceptuje w ca\\u0142o\\u015bci
        i bez \\u017cadnych zastrze\\u017ce\\u0144. Niniejsze warunki mog\\u0105 ulega\\u0107
        zmianom. W zwi\\u0105zku z tym ustala si\\u0119, \\u017ce warunkami maj\\u0105cymi
        zastosowanie s\\u0105 warunki obowi\\u0105zuj\\u0105ce w momencie z\\u0142o\\u017cenia
        zam\\u00f3wienia. Data aktualizacji tych Og\\u00f3lnych Warunk\\u00f3w Sprzeda\\u017cy
        i U\\u017cytkowania Kart Podarunkowych uwa\\u017cana jest za dat\\u0119 wej\\u015bcia
        w \\u017cycia, uniewa\\u017cniaj\\u0105c i zast\\u0119puj\\u0105c wcze\\u015bniejsze
        wersje.</p>\\n<h3>ARTYKU\\u0141 1 - WARUNKI U\\u017bYTKOWANIA KARTY PODARUNKOWEJ</h3>\\n<p>1.Karta
        Podarunkowa jest produktem pozwalaj\\u0105cym jego posiadaczowi dokonywa\\u0107
        zap\\u0142aty za zakupy, jednorazowo lub wielokrotnie, uzupe\\u0142niaj\\u0105c
        w razie konieczno\\u015bci zap\\u0142at\\u0119 inn\\u0105 form\\u0105 p\\u0142atno\\u015bci
        w sklepach nale\\u017c\\u0105cych do sp\\u00f3\\u0142ki Decathlon sp. z o.o.
        w Polsce oraz a tak\\u017ce w sklepach Decathlon prowadzonych przez sp\\u00f3\\u0142ki
        z grupy Decathlon w Czechach, Monako, Niemczech, Wielkiej Brytanii, Belgii,
        Hiszpanii, Holandii, Francji, Portugalii, Rumunii, Szwecji, Turcji, na W\\u0119grzech
        i we W\\u0142oszech; Karta honorowana jest tak\\u017ce w trakcie dokonywania
        przez Klient\\u00f3w lub Przedsi\\u0119biorc\\u00f3w zakup\\u00f3w przez stron\\u0119
        sklepu internetowego Sprzeda\\u017c za pomoc\\u0105 Karty Podarunkowej mo\\u017ce
        by\\u0107 zrealizowana jedynie poprzez okazanie przez Klienta Karty Podarunkowej
        wraz z kodem kreskowym (sklepy stacjonarne) lub wykorzystanie e-karty podarunkowej
        przez Klienta poprzez podanie danych karty i kodu kreskowego (sklep decathlon.pl)
        lub przez skorzystanie przez Klienta z aplikacji mobilnej Decathlon poprzez
        podanie danych karty i kodu QR.</p>\\n<p>2.W przypadku zakup\\u00f3w online,
        nale\\u017cy w odpowiednim miejscu wpisa\\u0107 numer Karty Podarunkowej i
        kod zamieszczony pod zdrapk\\u0105 na odwrocie karty lub kod otrzymany w wiadomo\\u015bci
        e-mail.</p>\\n<p>3.Karty Podarunkowe sprzedawane s\\u0105 Klientom lub Przedsi\\u0119biorcom
        za kwot\\u0119 zmienn\\u0105, okre\\u015blon\\u0105 przez Klienta lub Przedsi\\u0119biorc\\u0119
        i zawart\\u0105 w przedziale od 20,00 z\\u0142 do 1.000,00 z\\u0142otych,
        przy czym podane kwoty s\\u0105 kwotami brutto.</p>\\n<h3>ARTYKU\\u0141 2
        OKRES WA\\u017bNO\\u015a\\u0106I KARTY PODARUNKOWEJ</h3>\\n<p>1.Karta Podarunkowa
        jest wa\\u017cna przez dwadzie\\u015bcia cztery (24) miesi\\u0105ce od daty
        jej aktywacji. 2.Dat\\u0119 wa\\u017cno\\u015bci Karty Podarunkowej Klient
        lub Przedsi\\u0119biorca mo\\u017ce sprawdzi\\u0107 samodzielnie na stronie
        www.decathlon.pl w zak\\u0142adce \\u201eKarta Podarunkowa\\u201d lub w sklepie
        stacjonarnym Decathlon. Po up\\u0142ywie wa\\u017cno\\u015bci Karty Podarunkowej
        nie ma mo\\u017cliwo\\u015bci jej realizacji i nie jest mo\\u017cliwa wyp\\u0142ata
        i zwrot \\u015brodk\\u00f3w pieni\\u0119\\u017cnych, kt\\u00f3re pozosta\\u0142y
        na Karcie Podarunkowej.</p>\\n<h3>ARTYKU\\u0141 3 ZAM\\u00d3WIENIE KARTY PODARUNKOWEJ
        PRZEZ KLIENTA</h3>\\n<p>Zapisy Art. 3 OWSU nie dotycz\\u0105 Przedsi\\u0119biorcy.
        I.Sposoby nabycia Karty Podarunkowej: Klient mo\\u017ce naby\\u0107 Kart\\u0119
        Podarunkow\\u0105 w sklepie stacjonarnym Decathlon lub przez stron\\u0119
        decathlon.pl II. Nabycie Karty Podarunkowej przez decathlon.pl: W przypadku
        nabycia Karty Podarunkowej za po\\u015brednictwem strony internetowej decathlon.pl,
        Klient zobowi\\u0105zany jest stosowa\\u0107 si\\u0119 do procedury opisanej
        w niniejszym punkcie: A. Utworzenie konta Klienta: Aby po raz pierwszy z\\u0142o\\u017cy\\u0107
        zam\\u00f3wienie, trzeba utworzy\\u0107 konto Klienta na stronie internetowej
        dedykowanej Karcie Podarunkowej. Utworzenie konta Klienta jest proste, wymaga
        wype\\u0142nienia formularza dost\\u0119pnego online i podania okre\\u015blonych
        obowi\\u0105zkowych informacji umo\\u017cliwiaj\\u0105cych identyfikacj\\u0119.
        B. Wprowadzenie zam\\u00f3wienia Online 1.Wprowadzenie zam\\u00f3wienia odbywa
        si\\u0119 zgodnie z instrukcjami podanymi na stronie internetowej. Klient
        zobowi\\u0105zuje si\\u0119 do uzupe\\u0142nienia obowi\\u0105zkowych p\\u00f3l
        (oznaczonych gwiazdk\\u0105 *). W przeciwnym razie zam\\u00f3wienie nie b\\u0119dzie
        mog\\u0142o zosta\\u0107 zarejestrowane. 2.Klient zobowi\\u0105zuje si\\u0119
        do podania Decathlon prawdziwych informacji. W przeciwnym przypadku Decathlon
        zastrzega sobie prawo do odmowy sprzeda\\u017cy. 3.Klient ma obowi\\u0105zek
        upewni\\u0107 si\\u0119, \\u017ce dane, kt\\u00f3re poda\\u0142 podczas sk\\u0142adania
        zam\\u00f3wienia, s\\u0105 prawid\\u0142owe i umo\\u017cliwi\\u0105 odbiorcy
        otrzymanie zam\\u00f3wienia, a Klientowi potwierdzenia tego\\u017c zam\\u00f3wienia.
        Decathlon nie ponosi odpowiedzialno\\u015bci w przypadku pomy\\u0142ki Klienta.
        Je\\u015bli Klient nie otrzyma potwierdzenia o kt\\u00f3rym mowa w Art. 3
        pkt B.4 niniejszych OWSU, jego obowi\\u0105zkiem jest skontaktowa\\u0107 si\\u0119
        z Decathlon. 4.Zam\\u00f3wienie zostaje zarejestrowane po utworzeniu konta
        Klienta i zatwierdzeniu zam\\u00f3wienia online. 5. Zam\\u00f3wienie online
        staje si\\u0119 skuteczne dopiero po zatwierdzeniu p\\u0142atno\\u015bci przez
        Klienta. Klient otrzymuje w\\u00f3wczas e-mail potwierdzaj\\u0105cy otrzymanie
        zam\\u00f3wienia. W przypadku zakupu spersonalizowanej Karty Podarunkowej
        przetworzenie zam\\u00f3wienia mo\\u017ce trwa\\u0107 d\\u0142u\\u017cej.
        6.Potwierdzone zam\\u00f3wienia s\\u0105 przetwarzane i wysy\\u0142ane, po
        otrzymaniu p\\u0142atno\\u015bci, od poniedzia\\u0142ku do pi\\u0105tku, w
        godzinach 9-20, z wyj\\u0105tkiem dni ustawowo wolnych od pracy. 7.W razie
        zaistnienia sytuacji kt\\u00f3ra uniemo\\u017cliwi przetworzenie zam\\u00f3wienia
        Klienta i wystawienie dla Niego Karty Podarunkowej, zam\\u00f3wienie to zostaje
        anulowane, a p\\u0142atno\\u015b\\u0107 uniewa\\u017cniona i/lub zwr\\u00f3cona.
        8.Zwrot z tytu\\u0142u transakcji o kt\\u00f3rym mowa w Art 3 pkt B.7 niniejszych
        OWSU dokonywany jest przelewem na rachunek bankowy Klienta, z kt\\u00f3rego
        Klient dokona\\u0142 pierwotnej transakcji. 9.Potwierdzenie zwrotu o kt\\u00f3rym
        mowa w Art. 3 pkt B.8 niniejszych OWSU jest wysy\\u0142ane do Klienta e-mailem,
        na adres mail podany przez Klienta. 10.Klient przyjmuje do wiadomo\\u015bci,
        \\u017ce z\\u0142o\\u017cone zam\\u00f3wienia s\\u0105 wi\\u0105\\u017c\\u0105ce
        i ostateczne oraz \\u017ce nie podlegaj\\u0105 one w \\u017cadnym razie zwrotowi
        ani te\\u017c, \\u017ce nie b\\u0119d\\u0105 mog\\u0142y zosta\\u0107 uniewa\\u017cnione,
        za wyj\\u0105tkiem przypadku skorzystania przez Klienta z prawa do odst\\u0105pienia
        od umowy okre\\u015blonego w Art. 3 pkt C niniejszych OWSU. Wp\\u0142acone
        przez Klienta kwoty w \\u017cadnym razie nie mog\\u0105 by\\u0107 uznawane
        za zadatek lub zaliczk\\u0119. C. Odst\\u0105pienie od Umowy zakupu Karty
        Podarunkowej 1.Zgodnie z ustaw\\u0105 z dnia 30 maja 2014 roku o prawach konsumenta
        (Dz.U. z 2014 poz. 827), Klientowi b\\u0119d\\u0105cemu osob\\u0105 fizyczn\\u0105,
        dokonuj\\u0105cemu zakupu Karty Podarunkowej w sklepie internetowym www.decathlon.pl
        w zakresie niezwi\\u0105zanym z jego dzia\\u0142alno\\u015bci\\u0105 gospodarcz\\u0105
        lub zawodow\\u0105 (konsument) przys\\u0142uguje prawo odst\\u0105pienia od
        umowy w terminie 10 dni kalendarzowych od dnia wydania rzeczy, sk\\u0142adaj\\u0105c
        decathlon.pl o\\u015bwiadczenie na pi\\u015bmie. Klient nie jest obowi\\u0105zany
        do podania przyczyny odst\\u0105pienia. Klient mo\\u017ce odst\\u0105pi\\u0107
        od umowy sk\\u0142adaj\\u0105c decathlon.pl o\\u015bwiadczenie na pi\\u015bmie.
        Art. 38 ustawy z dnia 30 maja 2014 r. o prawach konsumenta stanowi,i\\u017c
        prawo odst\\u0105pienia od umowy nie przys\\u0142uguje w szczeg\\u00f3lno\\u015bci
        w nast\\u0119puj\\u0105cych przypadkach: \\u2022 przy zakupie towar\\u00f3w
        \\u0142atwo psuj\\u0105cych si\\u0119, lub kt\\u00f3re maj\\u0105 kr\\u00f3tki
        termin przydatno\\u015bci do u\\u017cycia, takich jak \\u017cywno\\u015b\\u0107,
        \\u2022 przy zakupie oprogramowania komputerowego, nagra\\u0144 audio lub
        wideo, po usuni\\u0119ciu oryginalnego opakowania, \\u2022 dostarczania prasy,
        \\u2022 um\\u00f3w dotycz\\u0105cych \\u015bwiadcze\\u0144, za kt\\u00f3re
        cena lub wynagrodzenie zale\\u017cy wy\\u0142\\u0105cznie od ruchu cen na
        rynku finansowym, \\u2022 \\u015bwiadcze\\u0144 o w\\u0142a\\u015bciwo\\u015bciach
        okre\\u015blonych przez internaut\\u0119 w z\\u0142o\\u017conym przez niego
        zam\\u00f3wieniu lub \\u015bci\\u015ble zwi\\u0105zanych z jego osob\\u0105.
        2.W zwi\\u0105zku z powy\\u017cszym, prawo do odst\\u0105pienia od umowy nie
        znajduje zastosowania w przypadku nast\\u0119puj\\u0105cych produkt\\u00f3w
        = \\u2022 Karty Podarunkowe spersonalizowane \\u2022 Karty Podarunkowe ca\\u0142kowicie
        lub cz\\u0119\\u015bciowo wykorzystane przed up\\u0142ywem terminu odst\\u0105pienia.
        3.Prawo odst\\u0105pienia od umowy b\\u0119dzie wykonywane na koszt Klienta
        zgodnie z warunkami opisanymi poni\\u017cej. Decathlon nie przyjmuje \\u017cadnych
        przesy\\u0142ek przes\\u0142anych \\u201eza pobraniem\\u201d. 4. Klientowi,
        kt\\u00f3ry pragnie skorzysta\\u0107 z prawa do odst\\u0105pienia od umowy,
        zaleca si\\u0119 poinformowanie o tym Decathlon potwierdzeniem mailowym zawieraj\\u0105cym
        numer zam\\u00f3wienia. 5.Zwr\\u00f3cona zostaje ca\\u0142kowita kwota zam\\u00f3wienia
        (\\u0142\\u0105cznie z kosztem dostawy). W przypadku cz\\u0119\\u015bciowego
