        Klienta kwoty w \u017cadnym razie nie mog\u0105 by\u0107 uznawane za zadatek
        lub zaliczk\u0119. C. Odst\u0105pienie od Umowy zakupu Karty Podarunkowej
        1.Zgodnie z ustaw\u0105 z dnia 30 maja 2014 roku o prawach konsumenta (Dz.U.
        z 2014 poz. 827), Klientowi b\u0119d\u0105cemu osob\u0105 fizyczn\u0105, dokonuj\u0105cemu
        zakupu Karty Podarunkowej w sklepie internetowym www.decathlon.pl w zakresie
        niezwi\u0105zanym z jego dzia\u0142alno\u015bci\u0105 gospodarcz\u0105 lub
        zawodow\u0105 (konsument) przys\u0142uguje prawo odst\u0105pienia od umowy
        w terminie 10 dni kalendarzowych od dnia wydania rzeczy, sk\u0142adaj\u0105c
        decathlon.pl o\u015bwiadczenie na pi\u015bmie. Klient nie jest obowi\u0105zany
        do podania przyczyny odst\u0105pienia. Klient mo\u017ce odst\u0105pi\u0107
        od umowy sk\u0142adaj\u0105c decathlon.pl o\u015bwiadczenie na pi\u015bmie.
        Art. 38 ustawy z dnia 30 maja 2014 r. o prawach konsumenta stanowi,i\u017c
        prawo odst\u0105pienia od umowy nie przys\u0142uguje w szczeg\u00f3lno\u015bci
        w nast\u0119puj\u0105cych przypadkach: \u2022 przy zakupie towar\u00f3w \u0142atwo
        psuj\u0105cych si\u0119, lub kt\u00f3re maj\u0105 kr\u00f3tki termin przydatno\u015bci
