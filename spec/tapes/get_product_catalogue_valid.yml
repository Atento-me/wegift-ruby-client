        Wp\\u0142acone przez Przedsi\\u0119biorc\\u0119 kwoty w \\u017cadnym razie
        nie mog\\u0105 by\\u0107 uznawane za zadatek lub zaliczk\\u0119.</p>\\n<h3>ARTYKU\\u0141
        5 ZASADY P\\u0141ATNO\\u015aCI KART\\u0104 PODARUNKOW\\u0104, KARTA PODARUNKOWA
