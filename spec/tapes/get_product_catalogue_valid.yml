        lub mog\\u0105cym by\\u0107 nielegalnym, nak\\u0142aniaj\\u0105cym do konsumpcji
        alkoholu, wyrob\\u00f3w tytoniowych, lub - szerzej rzecz ujmuj\\u0105c - wszelkie
        elementy uznawane za sprzeczne z etyk\\u0105 i z prawem. Decathlon odmawia
        r\\u00f3wnie\\u017c powielania wszelkich element\\u00f3w lub tre\\u015bci
