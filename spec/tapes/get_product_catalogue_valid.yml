        W razie roszcze\u0144 b\u0105d\u017a post\u0119powa\u0144, s\u0105dowych lub
        nie, wynikaj\u0105cych w szczeg\u00f3lno\u015bci z podrabiania, naruszenia
        prawa do poszanowania \u017cycia prywatnego\u2026, przeciwko Klientowi, a
        w stosownym przypadku przeciwko Decathlon, Klient daje Decathlon zabezpieczenie
        przed wszelkimi ponoszonymi kosztami (adwokat, koszty procesowe\u2026), jak
        r\u00f3wnie\u017c przed ewentualnymi karami wymierzonymi Decathlon. Klient
        ponosi odpowiedzialno\u015b\u0107 i pokryje wszelkie koszty zwi\u0105zane
        z takim post\u0119powaniem, jak r\u00f3wnie\u017c zostanie obci\u0105\u017cony
        ca\u0142o\u015bci\u0105 orzeczonych kar. F.Spersonalizowane Karty Podarunkowe
        nie podlegaj\u0105 zwrotowi z tytu\u0142u odst\u0105pienia od umowy, z wyj\u0105tkiem
        przypadku wady jako\u015bciowej. IV. Zakaz odsprzeda\u017cy: Polityka handlowa
        Decathlon zabrania odsprzeda\u017cy Kart Podarunkowych. Tytu\u0142em klauzuli
        o wynagrodzeniu szk\u00f3d ka\u017cde naruszenie przez Klienta kt\u00f3rego\u015b
        z jego obowi\u0105zk\u00f3w wykazane przez Decathlon mo\u017ce poci\u0105gn\u0105\u0107
        za sob\u0105, z inicjatywy Decathlon, natychmiastow\u0105 wymagalno\u015b\u0107
        kary umownej w kwocie 30.000,00 z\u0142 brutto, nieuwalniaj\u0105cej od ewentualnego
        odszkodowania, kt\u00f3re mo\u017ce by\u0107 nale\u017cne Decathlon z tytu\u0142u
        poniesionej szkody.</p>\n<h3>ARTYKU\u0141 4 ZAM\u00d3WIENIE KARTY PODARUNKOWEJ
        PRZEZ PRZEDSI\u0118BIORC\u0118</h3>\n<p>Procedura opisana w Art 4 OWSU nie
        dotyczy Klienta. I.Sposoby Nabycia Karty Podarunkowej: Przedsi\u0119biorca
        mo\u017ce naby\u0107 Kart\u0119 Podarunkow\u0105 w sklepie stacjonarnym Decathlon
        lub przez stron\u0119 internetow\u0105 decathlon.pl II. Nabycie Karty Podarunkowej
        przez decathlon.pl: W przypadku zakupu Karty Podarunkowej przez stron\u0119
        decathlon.pl Przedsi\u0119biorca zobowi\u0105zany jest post\u0119powa\u0107
        zgodnie z procedur\u0105 podan\u0105 poni\u017cej: A.Przedsi\u0119biorca wype\u0142nia
        dost\u0119pny na stronie decathlon.pl formularz zam\u00f3wienia Karty Podarunkowej
        w kt\u00f3rym to formularzu Przedsi\u0119biorca zobowi\u0105zany jest wskaza\u0107
        ilo\u015b\u0107 Kart Podarunkowych kt\u00f3re zamawia oraz poda\u0107 niezb\u0119dne
        dane do z\u0142o\u017cenia zam\u00f3wienia. Formularz przesy\u0142any jest
        w formie pliku EXCEL do osoby odpowiedzialnej w Decathlon za przygotowanie
        Karty Podarunkowej. B.Po prawid\u0142owym wype\u0142nieniu formularza zam\u00f3wienia
        Kart Podarunkowych Przedsi\u0119biorca otrzyma na adres mail podany w zg\u0142oszeniu,
        not\u0119 ksi\u0119gow\u0105 kt\u00f3r\u0105 zobowi\u0105zany jest op\u0142aci\u0107
        na wskazany w nocie ksi\u0119gowej rachunek bankowy. C.Po zaksi\u0119gowaniu
        \u015brodk\u00f3w pieni\u0119\u017cnych na rachunku bankowym Decathlon sp.
        z o.o. wskazanym w nocie ksi\u0119gowej i po przes\u0142aniu przez Przedsi\u0119biorc\u0119
        maila (na adres wskazany w formularzu zam\u00f3wienia Kart Podarunkowych)
        ze zleceniem aktywacji Kart Podarunkowych, Karty Podarunkowe s\u0105 aktywowane
        i wysy\u0142ane do Przedsi\u0119biorcy na wskazany w formularzu zam\u00f3wienia
        kart podarunkowych adres D. Przedsi\u0119biorca zobowi\u0105zuje si\u0119
        do podania Decathlon sp. z o.o. prawdziwych informacji. W przeciwnym przypadku
        Decathlon sp. z o.o z siedzib\u0105 w Warszawie zastrzega sobie prawo do odmowy
        sprzeda\u017cy. E.Przedsi\u0119biorca ma obowi\u0105zek upewni\u0107 si\u0119,
        \u017ce dane, kt\u00f3re poda\u0142 podczas sk\u0142adania zam\u00f3wienia,
        s\u0105 prawid\u0142owe i umo\u017cliwi\u0105 odbiorcy otrzymanie zam\u00f3wienia,
        a Przedsi\u0119biorcy potwierdzenia tego\u017c zam\u00f3wienia. Decathlon
        nie ponosi odpowiedzialno\u015bci w przypadku pomy\u0142ki Przedsi\u0119biorcy.
        Je\u015bli Przedsi\u0119biorca nie otrzyma noty ksi\u0119gowej o kt\u00f3rej
        mowa w Art. 4 pkt B, Jego obowi\u0105zkiem jest skontaktowa\u0107 si\u0119
        z decathlon.pl. F.Potwierdzone zam\u00f3wienia s\u0105 przetwarzane i wysy\u0142ane,
        po otrzymaniu p\u0142atno\u015bci, od poniedzia\u0142ku do pi\u0105tku, w
        godzinach 9-20, z wyj\u0105tkiem dni ustawowo wolnych od pracy. G.W razie
        zaistnienia sytuacji kt\u00f3ra uniemo\u017cliwi przetworzenie zam\u00f3wienia
        Przedsi\u0119biorcy i wystawienie dla Niego Karty Podarunkowej, zam\u00f3wienie
        to zostaje anulowane, a p\u0142atno\u015b\u0107 uniewa\u017cniona i/lub zwr\u00f3cona.
        H.Zwrot z tytu\u0142u transakcji o kt\u00f3rym mowa w Art 4 pkt G niniejszych
        OWSU dokonywany jest przelewem na rachunek bankowy Przedsi\u0119biorcy, z
        kt\u00f3rego Przedsi\u0119biorca dokona\u0142 pierwotnej transakcji. I. Potwierdzenie
        zwrotu o kt\u00f3rym mowa w Art. 4 pkt G niniejszych OWSU jest wysy\u0142ane
        do Przedsi\u0119biorcy e-mailem, na adres mail podany przez Przedsi\u0119biorc\u0119
        podczas sk\u0142adania zam\u00f3wienia. J..Przedsi\u0119biorca przyjmuje do
        wiadomo\u015bci, \u017ce z\u0142o\u017cone zam\u00f3wienia s\u0105 wi\u0105\u017c\u0105ce
        i ostateczne oraz \u017ce nie podlegaj\u0105 one w \u017cadnym razie zwrotowi
        Wp\u0142acone przez Przedsi\u0119biorc\u0119 kwoty w \u017cadnym razie nie
        mog\u0105 by\u0107 uznawane za zadatek lub zaliczk\u0119.</p>\n<h3>ARTYKU\u0141
        5 ZASADY P\u0141ATNO\u015aCI KART\u0104 PODARUNKOW\u0104, KARTA PODARUNKOWA
        A ZWROT LUB REKLAMACJA PRODUKTU</h3>\n<p>1.Kwoty Kart Podarunkowych s\u0105
        kwotami brutto wyra\u017conymi w PLN. 2. Karty Podarunkowe s\u0105 produktami
        zast\u0119puj\u0105cymi \u015brodki pieni\u0119\u017cne, niepodlegaj\u0105cymi
        opodatkowaniu podatkiem VAT. 3. Kwota wskazana na Karcie Podarunkowej nie
        uwzgl\u0119dnia koszt\u00f3w dostawy Karty Podarunkowej do Klienta lub Przedsi\u0119biorcy,
        o kt\u00f3rych to kosztach Klient lub Przedsi\u0119biorca zostan\u0105 powiadomieni
        w wy\u015bwietlonym na ekranie podsumowaniu, przed ostatecznym zatwierdzeniem
        zam\u00f3wienia. 4.Decathlon zastrzega sobie prawo do zmiany wysoko\u015bci
        kwot Kart Podarunkowych w dowolnym momencie. 5. Kartami Podarunkowymi nie
        mo\u017cna p\u0142aci\u0107 za zakup Kart Podarunkowych i innych produkt\u00f3w
        zast\u0119puj\u0105cych \u015brodki pieni\u0119\u017cne. P\u0142atno\u015b\u0107
        za wszystkie zam\u00f3wienia odbywa si\u0119 w PLN. 6.Decathlon honoruje nast\u0119puj\u0105ce
        karty bankowe = Karta Bankowa, Visa i Mastercard. 7.W przypadku kontroli zwi\u0105zanej
        ze zwalczaniem nadu\u017cy\u0107 finansowych, maj\u0105cej na celu zabezpieczenie
        transakcji dokonywanych przez Klient\u00f3w lub Przedsi\u0119biorc\u00f3w,
        przed zatwierdzeniem zam\u00f3wienia Decathlon mo\u017ce poprosi\u0107 Klienta
        lub Przedsi\u0119biorc\u0119 o dostarczenie e-mailem jednego lub wi\u0119kszej
        liczby dokument\u00f3w potwierdzaj\u0105cych jego miejsce zamieszkania i/lub
        kserokopii dokumentu identyfikuj\u0105cego to\u017csamo\u015b\u0107 Klienta
        lub Przedsi\u0119biorcy. Zam\u00f3wienie b\u0119dzie w\u00f3wczas definitywne
        dopiero po otrzymaniu przez Decathlon tych dokument\u00f3w i wys\u0142aniu
        e-maila z potwierdzeniem. W razie nieotrzymania tych dokument\u00f3w lub je\u017celi
        nie pozwalaj\u0105 one ustali\u0107 z ca\u0142\u0105 pewno\u015bci\u0105 to\u017csamo\u015bci
        autora zam\u00f3wienia i jego faktycznego miejsca zamieszkania, Decathlon
        zastrzega sobie prawo do nieprzyj\u0119cia zam\u00f3wienia. Decathlon zastrzega
        sobie r\u00f3wnie\u017c prawo do nieprzyj\u0119cia zam\u00f3wienia w przypadku
        trwaj\u0105cego, powsta\u0142ego wcze\u015bniej sporu dotycz\u0105cego p\u0142atno\u015bci
        lub w przypadku znacznie wysokiego poziomu zam\u00f3wienia. 8.Je\u017celi
