        DECATHLON).</p>\\n<p>En la primera conexi\\u00f3n a su cuenta, el cliente
        deber\\u00e1 cambiar esta contrase\\u00f1a.</p>\\n<h3>B. REALIZAR UN PEDIDO</h3>\\n<p>Los
        pedidos deben de ser realizados de acuerdo a las instrucciones espec\\u00edficas
