        concernenti il pagamento o in caso di ordini anormalmente elevati.</p>\\n<h2>ARTICOLO
        4 - CONSEGNA</h2>\\n<p>La consegna viene inviata alla ricezione della totalit\\u00e0
        del pagamento e dell'insieme dei documenti richiesti da DECATHLON.</p>\\n<p>Le
        tempistiche vengono presentate solamente a titolo indicativo, un ritardo di
