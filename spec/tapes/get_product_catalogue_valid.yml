        forst\u00e5et Ticketmaster Danmarks politik om behandling af\npersonoplysninger
        ()</p>\n<p>1.2 Hvis du lader en anden person bruge dit gavekort, skal du oplyse
        denne person om disse retningslinjer,\nsom personen vil v\u00e6re underlagt.</p>\n<h2>2
        OM DIT GAVEKORT</h2>\n<p>2.1 Dit gavekort bliver udstedt af Ticketmaster Danmark
        \u2013 en virksomhed registreret I Danmark (A/S\nregistreringsnummer 240.787),
        som har f\u00f8lgende adresse: Gammel Kongevej 60, 1850 Frederiksberg C,\nDanmark
        og f\u00f8lgende CVR-nummer: 20309474 (\u201cTicketmaster Danmark\u201d).</p>\n<p>2.2
        Dit gavekort indeholder v\u00e6rdien af det bel\u00f8b, der blev betalt, da
        gavekortet blev k\u00f8bt. Det er ikke et\nkreditkort, debitkort eller h\u00e6vekort,
        og du vil ikke tjene renter p\u00e5 gavekortets balance.</p>\n<p>2.3 Dit kort
        er gyldigt i 12 m\u00e5neder fra k\u00f8bsdatoen. Andre forhold kan g\u00f8re
        sig g\u00e6ldende for arrang\u00f8rbrandede\ngavekort.</p>\n<p>2.4 Gavekortet
        kan ikke returneres eller refunderes bortset fra i de tilf\u00e6lde, hvor
        du har ret til at returnere\nkortet, f.eks. hvis kortet er defekt eller i
