        (nazwisko, adres wskazane przez Klienta przy zak\u0142adaniu konta Klienta)
        po zatwierdzeniu zam\u00f3wienia. Nast\u0119pnie dost\u0119pna jest na koncie
        Klienta, sk\u0105d Klient mo\u017ce j\u0105 pobra\u0107. III. Personalizacja
        Kart Podarunkowych: Decathlon proponuje swoim Klientom personalizacj\u0119
        Karty(Kart) Podarunkowej(-ych) wed\u0142ug poni\u017cej okre\u015blonych zasad:
        A. Celem zakupu Karty Podarunkowej spersonalizowanej Klient jest zobowi\u0105zany
        zaznaczy\u0107 tak\u0105 opcj\u0119 w trakcie zakupu Karty Podarunkowej. B.Personalizacja
        Karty Podarunkowej polega na umieszczeniu na Karcie Podarunkowej zdj\u0119cia
        wybranego przez Klienta lub umieszczenie wybranego przez Klienta tekstu. Proponowane/-y
        zdj\u0119cie/obraz i zredagowany tekst nie mog\u0105 w \u017cadnym razie narusza\u0107
        dobrych obyczaj\u00f3w, godno\u015bci ludzkiej i warto\u015bci Decathlon oraz
        grupy Decathlon, ochrony os\u00f3b nieletnich i ich wizerunku oraz jakichkolwiek
        maj\u0105cych zastosowanie przepis\u00f3w z zakresu porz\u0105dku publicznego.
        W zwi\u0105zku z powy\u017cszym nast\u0119puj\u0105ce elementy b\u0119d\u0105
        ka\u017cdorazowo odrzucane przez Decathlon: tre\u015bci o charakterze wulgarnym,
