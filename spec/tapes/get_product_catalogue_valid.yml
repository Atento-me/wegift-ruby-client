        szkody.</p>\\n<h3>ARTYKU\\u0141 4 ZAM\\u00d3WIENIE KARTY PODARUNKOWEJ PRZEZ
        PRZEDSI\\u0118BIORC\\u0118</h3>\\n<p>Procedura opisana w Art 4 OWSU nie dotyczy
