        ya que si no se introducen, la orden no podr\\u00e1 ser procesada por Tarjeta
        Regalo DECATHLON.</p>\\n<p>El cliente debe proporcionar a Tarjeta Regalo Decathlon
        la informaci\\u00f3n correcta. Tarjeta Regalo Decathlon se reserva el derecho
        de rechazar una venta si la informaci\\u00f3n resulta ser incorrecta.</p>\\n<p>Los
        medios de pago aceptados en l\\u00ednea son la tarjeta de cr\\u00e9dito/d\\u00e9bito.</p>\\n<p>S\\u00f3lo
        se aceptan las tarjetas Visa, Mastercard, Visa Electr\\u00f3n y Maestro.</p>\\n<p>Un
        pedido en l\\u00ednea s\\u00f3lo se hace efectivo una vez que se recibe la
        confirmaci\\u00f3n del pago por parte del cliente.</p>\\n<p>Cuando el pago
        se ha recibido, el cliente recibe un correo electr\\u00f3nico confirmando
