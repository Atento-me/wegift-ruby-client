        do swojego konta, w rubryce \\\"moje karty\\\". Klient lub Przedsi\\u0119biorca
        mo\\u017ce wtedy pobra\\u0107 wiadomo\\u015b\\u0107 i wys\\u0142a\\u0107 j\\u0105
        na prawid\\u0142owy adres mailowy odbiorcy. Klient, Przedsi\\u0119biorca i
        odbiorcy s\\u0105 odpowiedzialni za swoj\\u0105 poczt\\u0119 elektroniczn\\u0105
        i osoby maj\\u0105ce do niej dost\\u0119p. Decathlon w \\u017cadnym wypadku
        nie ponosi odpowiedzialno\\u015bci z tego tytu\\u0142u, w szczeg\\u00f3lno\\u015bci
        w razie wykorzystania Karty Podarunkowej przez osob\\u0119 inn\\u0105 ni\\u017c
        odbiorca.</p>\\n<h3>ARTYKU\\u0141 7 OBOWI\\u0104ZKI KLIENTA LUB PRZEDSI\\u0118BIORCY</h3>\\n<p>1.Klient
        lub Przedsi\\u0119biorca zobowi\\u0105zuje si\\u0119 poinformowa\\u0107 ka\\u017cdego
        odbiorc\\u0119 Karty Podarunkowej Decathlon o ich ostatecznej dacie wa\\u017cno\\u015bci
        i warunkach u\\u017cytkowania oraz o niniejszych OWSU. 2.Decathlon nie ponosi
