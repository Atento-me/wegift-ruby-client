        prawid\\u0142owo wys\\u0142ane i dostarczone. Decathlon nie ponosi w \\u017cadnym
        razie odpowiedzialno\\u015bci, je\\u017celi Klient lub Przedsi\\u0119biorca
        nie otrzyma zam\\u00f3wienia wskutek b\\u0142\\u0119dnie wprowadzonych danych
        adresowych. W ka\\u017cdym przypadku do Klienta lub Przedsi\\u0119biorcy nale\\u017cy
