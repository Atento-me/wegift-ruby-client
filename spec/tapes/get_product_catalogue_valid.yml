        til arrangementer som finner sted utenfor Norge, eller andre produkter fra
        Ticketmaster som selges i en annen valuta enn norske kroner (NOK).</p>\\n<p>N\\u00e5r
        du bruker Kortet til Transaksjoner p\\u00e5 Internett, trenger du det tresifrede
        sikkerhetsnummeret p\\u00e5 baksiden av Kortet for \\u00e5 kunne fullf\\u00f8re
        Transaksjonen. I alle andre tilfeller vil Transaksjonen godkjennes i det du
        drar Kortet hos Forhandleren, eller n\\u00e5r du opplyser telefonoperat\\u00f8ren
        om kortnummeret og bekrefter at Transaksjonen kan fortsette. Du kan vanligvis
        ikke stoppe en Transaksjon n\\u00e5r du har godkjent den, ettersom den da
        anses som mottatt av oss. Du vil v\\u00e6re ansvarlig for alle godkjente Transaksjoner.</p>\\n<p>Kortet
        er ikke et kredittkort, bankkort eller debetkort.</p>\\n<p>Kortet kan ikke
        byttes mot kontanter.</p>\\n<p>Kortet er gavekort med elektroniske penger
        lagret i kortet. Dette inneb\\u00e6rer at det Disponible bel\\u00f8pet p\\u00e5
        kortet blir redusert med Transaksjonens eller godkjenningens fulle bel\\u00f8p,
        pluss mva og eventuelle andre gjeldende avgifter (&quot;Totalt fradragsbel\\u00f8p&quot;).
        Totalt fradragbel\\u00f8p m\\u00e5 v\\u00e6re mindre enn eller lik Disponibelt
        bel\\u00f8p p\\u00e5 Kortet. Du har ikke rett til \\u00e5 bruke Kortet hvis
        Totalt fradragbel\\u00f8p er h\\u00f8yere enn Disponibelt bel\\u00f8p, eller
        etter Kortets utl\\u00f8psdato. Hvis en Transaksjon av en eller annen grunn
        gjennomf\\u00f8res med et bel\\u00f8p som er h\\u00f8yere enn Disponibelt
        bel\\u00f8p p\\u00e5 Kortet, m\\u00e5 du betale tilbake differansen mellom
        det Totale fradragsbel\\u00f8pet og det Disponible bel\\u00f8pet til oss innen
        14 dager etter at du mottok et brev fra oss med betalingsanmodning.</p>\\n<p>Du
        kan f\\u00e5 vite hvor mye du har disponibelt, ved \\u00e5 ringe 22 82 81
        97 eller g\\u00e5 til www.ticketmaster.no/feature/gavekort/. Denne tjenesten
        er gratis, men vanlige telefonkostnader p\\u00e5l\\u00f8per.</p>\\n<p>Du f\\u00e5r
        ikke renter p\\u00e5 Disponibelt bel\\u00f8p p\\u00e5 Kontoen.</p>\\n<h3>3.
        Utl\\u00f8p av kortet</h3>\\n<p>Kortet utl\\u00f8per 12 m\\u00e5neder etter
        aktivering og minst 12 m\\u00e5neder etter kj\\u00f8pet hvis det aldri ble
        aktivert. Du vil ikke kunne bruke Kortet hvis det er utl\\u00f8pt.</p>\\n<p>N\\u00e5r
        Kortet er utl\\u00f8pt, er det ikke mulig \\u00e5 gjennomf\\u00f8re Transaksjoner.</p>\\n<p>Kortets
        levetid</p>\\n<p>Du kan bruke ditt gavekort til \\u00e5 kj\\u00f8pe billetter
        hos Ticketmaster inntil 12 m\\u00e5neder etter at gavekortet er aktivert.</p>\\n<p>Gavekortet
        vil utl\\u00f8pe 12 m\\u00e5neder etter kj\\u00f8p. Da vil det ikke v\\u00e6re
        mulig \\u00e5 bruke gavekortet igjen, selv om det er resterende bel\\u00f8p
        p\\u00e5 kortet. Resterende bel\\u00f8p p\\u00e5 kortet kan ikke refunderes
        etter utl\\u00f8pt dato.</p>\\n<p>Ved utl\\u00f8psdato vil resterende bel\\u00f8p
        p\\u00e5 gavekortet v\\u00e6re tapt.</p>\\n<h3>4.Tapte, skadede eller stj\\u00e5lne
        kort</h3>\\n<p>Du b\\u00f8r behandle e-penger p\\u00e5 Kortet p\\u00e5 samme
        m\\u00e5te som kontanter i en lommebok. Hvis du mister Kortet eller det blir
        stj\\u00e5let, kan du miste alle e-pengene p\\u00e5 Kortet, p\\u00e5 samme
        m\\u00e5te som om du mister lommeboken.</p>\\n<p>Hvis det oppst\\u00e5r tap,
        tyveri, svindel eller annen fare for uautorisert bruk av Kortet, eller Kortet
        blir skadet eller ikke virker som det skal, tar du kontakt med Kundeservice
        med \\u00e9n gang. Du finner kontaktinformasjon under punkt 16 i denne Avtalen.
        Du vil bli bedt om \\u00e5 oppgi kortnummeret ditt og noen opplysninger som
        identifiserer deg. Du vil v\\u00e6re ansvarlig for alle uautoriserte Transaksjoner
        som finner sted f\\u00f8r du varsler oss, og disse vil redusere det Disponible
        bel\\u00f8pet. Hvis opplysningene v\\u00e5re tilsier at det er penger igjen
        p\\u00e5 Kortet, vil vi avslutte Kortet for \\u00e5 begrense ytterligere tap.</p>\\n<p>Hvis
        det oppst\\u00e5r tap, tyveri, svindel eller annen fare for uautorisert bruk
        av Kortet, eller Kortet blir skadet eller ikke virker som det skal, refunderer
        vi det Disponible bel\\u00f8pet til deg, med mindre vi har grunn til \\u00e5
        tro at den varslede hendelsen er for\\u00e5rsaket av at du har brutt denne
        Avtalen eller utvist grov uaktsomhet, eller det er rimelig god grunn til \\u00e5
        mistenke ulovlig eller upassende atferd. Innl\\u00f8sningsoverskuddet vil
        bli betalt til deg i henhold til punkt 5. Du vil ikke bli belastet for innl\\u00f8sningsgebyrer
        hvis du kan bevise at Kortet ble stj\\u00e5let eller skadet, og du ikke opptr\\u00e5dte
        uaktsomt.</p>\\n<p>Hvis du i ettertid finner igjen et Kort som du har rapportert
        stj\\u00e5let eller mistet, m\\u00e5 du varsle oss umiddelbart.</p>\\n<h3>5.Kortgebyrer</h3>\\n<p>Kortene
        belastes med f\\u00f8lgende gebyrer:\\nEt Kort som kj\\u00f8pes p\\u00e5 Internett
        eller over telefon, belastes med et leveringsgebyr p\\u00e5 NOK 30\\u2013145
        per bestilling, avhengig av valgt leveringsm\\u00e5te.\\nInnl\\u00f8sningsgebyrer
        som beskrevet i punkt 5 (hvis aktuelt).</p>\\n<p>Vi vil trekke fra eventuell
        mva og andre skatter og avgifter og gebyrer fra Disponibelt bel\\u00f8p p\\u00e5
        Kortet. Hvis det ikke er penger i Kortet eller mva og andre skatter, avgifter
        og gebyrer som er p\\u00e5l\\u00f8pt, overstiger Disponibelt bel\\u00f8p,
        sender vi deg en spesifisert faktura med krav om \\u00e5 refundere det fakturerte
        bel\\u00f8pet innen 14 dager etter fakturamottak.</p>\\n<h3>6.Tvister</h3>\\n<p>Hvis
        du har god grunn til \\u00e5 tro at noen av Transaksjonene som Kortet ble
        brukt til, er uautoriserte, eller du har god grunn til \\u00e5 tro at en Transaksjon
        er postert til Kontoen med en feil, kan du be oss om \\u00e5 unders\\u00f8ke
        dette ved \\u00e5 ta kontakt med Kundeservice innen 28 dager etter datoen
        for den aktuelle Transaksjonen.</p>\\n<p>Det er viktig at du har tatt de forholdsreglene
        som er beskrevet i disse vilk\\u00e5rene, og spesielt dem som gjelder trygg
        oppbevaring av Kort. Vi forbeholder oss retten til \\u00e5 ikke refundere
        bel\\u00f8p til deg hvis vi tror at du ikke har handlet i samsvar med denne
        Avtalen.</p>\\n<p>Hvis den omstridte Transaksjonen blir unders\\u00f8kt, og
        det viser seg at den er feil, refunderes verdien av Transaksjonen til Kontoen
        din. Det omstridte bel\\u00f8pet kan ikke disponeres f\\u00f8r unders\\u00f8kelsen
        er fullf\\u00f8rt. Det kan bli fratrukket Kontoen din i ettertid hvis vi mottar
        informasjon som tilsier at Transaksjonen var riktig.</p>\\n<p>Endringer</p>\\n<p>Vi
        kan endre vilk\\u00e5rene i denne Avtalen, inkludert avgifter, gebyrer og
        frister, n\\u00e5r som helst ved \\u00e5 legge ut en endret versjon p\\u00e5
        nettstedet p\\u00e5 ticketmaster.co.uk/gavekort av \\u00e9n eller flere av
        disse \\u00e5rsakene:\\n- gjenspeile innf\\u00f8ring eller utvikling av nye
        systemer, driftsm\\u00e5ter, tjenester eller fasiliteter\\n- gjenspeile en
        endring eller en forventet endring i markedsforholdene, generell god praksis
        eller kostnadene ved \\u00e5 tilby tjenestene til kundene v\\u00e5re\\n- tilpasse
        seg eller forutse endringer i loven eller beskatning samt regler eller retningslinjer
        fra skattemyndighetene eller andre tilsynsmyndigheter\\n- sikre at virksomheten
        drives p\\u00e5 en forsvarlig m\\u00e5te og forblir konkurransedyktig\\n-
        ta hensyn til en rettsavgj\\u00f8relse av en domstol, ombudsmann, regulerende
        myndighet eller lignende instans\\n- gj\\u00f8re vilk\\u00e5rene mer rettferdige
        eller klarere for deg\\n- avhjelpe enhver feil som kan bli oppdaget med tiden\\n-
        ved avtale med deg\\n- kunne harmonisere bankrenten eller ta betaling for
        arrangementer</p>\\n<p>Vi vil varsle deg via e-post i rimelig tid om eventuelle
        vesentlige niv\\u00e5endringer i gebyrer eller tjenester, deriblant i disse
        vilk\\u00e5rene. Hvis du ikke har opplyst oss om e-postadressen din, m\\u00e5
        du sjekke nettsiden p\\u00e5 www.ticketmaster.no/feature/gavekort/ med jevne
        mellomrom for oppdaterte vilk\\u00e5r.</p>\\n<h3>7.Avslutning eller innstilling</h3>\\n<p>Vi
        kan avslutte denne Avtalen n\\u00e5r som helst:\\n- hvis vi gir deg 30 dagers
        forh\\u00e5ndsvarsel og refunderer det Disponible bel\\u00f8pet til deg, eller\\n-
        med umiddelbar virkning hvis du har brutt denne Avtalen, eller hvis vi har
        grunn til \\u00e5 tro at du har brukt eller har hatt til hensikt \\u00e5 bruke
        Kortet p\\u00e5 en grovt uaktsom m\\u00e5te eller til andre ulovlige form\\u00e5l,
        eller hvis vi ikke lenger kan behandle Transaksjonene p\\u00e5 grunn av tredjeparts
        handlinger.</p>\\n<p>Vi kan stenge Kortet n\\u00e5r som helst med umiddelbar
        virkning (og til mangelen er utbedret eller Avtalen avsluttet) hvis:\\n- vi
        oppdager at informasjon som du oppgav til oss da du s\\u00f8kte om Kortet
        p\\u00e5 Ticketmaster over telefon eller p\\u00e5 Internett, var uriktig\\n-
        en Transaksjon har blitt avsl\\u00e5tt p\\u00e5 grunn av for lite Disponibelt
        bel\\u00f8p\\n- du har brutt denne Avtalen, eller vi har grunn til \\u00e5
        tro at du har brukt eller har hatt til hensikt \\u00e5 bruke Kortet p\\u00e5
        en grovt uaktsom m\\u00e5te eller til andre ulovlige form\\u00e5l, eller vi
        ikke lenger kan behandle Transaksjonene p\\u00e5 grunn av tredjeparts handlinger</p>\\n<p>Hvis
        Kortet ditt belastes med ytterligere gebyrer og/eller avgifter etter at enten
        du eller vi har avsluttet Kortet, skal du betale tilbake ethvert bel\\u00f8p
        knyttet til uttaket p\\u00e5 Kortet eller gebyrer og/eller avgifter som er
        lovlig belastet f\\u00f8r eller etter avslutning. Vi sender deg en spesifisert
        faktura med krav om \\u00e5 refundere det fakturerte bel\\u00f8pet innen 14
        dager etter fakturamottak.</p>\\n<h3>8.V\\u00e5rt erstatningsansvar</h3>\\n<p>V\\u00e5rt
        erstatningsansvar i forbindelse med denne Avtalen (som f\\u00f8lge av kontrakt,
        utenfor kontrakt (herunder uaktsomhet), brudd p\\u00e5 lovp\\u00e5lagte forpliktelser
        eller annen m\\u00e5te) skal v\\u00e6re underlagt f\\u00f8lgende unntak og
        begrensninger:\\nVi skal ikke v\\u00e6re ansvarlige for noen feil som direkte
        eller indirekte skyldes ethvert forhold utenfor v\\u00e5r kontroll, herunder,
        men ikke begrenset til, manglende midler og/eller feil p\\u00e5 nettverkstjenester
        hos Forhandlere og feil p\\u00e5 databehandlingssystemer.\\nVi skal ikke v\\u00e6re
        ansvarlige for noe tap av fortjeneste, tap av omsetning, tap av data eller
        noen indirekte, f\\u00f8lgemessige eller spesielle tap eller strafferstatning.\\nI
        tilfeller hvor det er feil p\\u00e5 Kortet og dette er v\\u00e5r feil, skal
        erstatningsansvaret v\\u00e5rt v\\u00e6re begrenset til erstatning av Kortet
        eller (etter v\\u00e5rt skj\\u00f8nn) refusjon av Disponibelt bel\\u00f8p.\\nI
        tilfeller der det feilaktig er trukket fra bel\\u00f8p fra Disponibelt bel\\u00f8p
        og dette er v\\u00e5r feil, skal erstatningsansvaret v\\u00e5rt v\\u00e6re
        begrenset til \\u00e5 betale deg et tilsvarende bel\\u00f8p.\\nI alle andre
        tilfeller hvor feilen er v\\u00e5r, skal erstatningsansvaret v\\u00e5rt v\\u00e6re
        begrenset til refusjon av Disponibelt bel\\u00f8p.</p>\\n<p>Intet i denne
        Avtalen skal unntas fra eller begrense v\\u00e5rt erstatningsansvar ved uriktige
        opplysninger eller d\\u00f8d eller personskade for\\u00e5rsaket av v\\u00e5r
        uaktsomhet.</p>\\n<p>I den grad ikke annet f\\u00f8lger av ufravikelig lovgivning,
        fraskriver vi oss uttrykkelig alle bestemmelser og garantier, enten disse
        er indirekte, lovfestede eller fremkommer p\\u00e5 annen m\\u00e5te.</p>\\n<p>Unntakene
        og begrensningene som er beskrevet i punkt 12, skal gjelde for ethvert erstatningsansvar
        hos v\\u00e5re tilknyttede selskaper eller leverand\\u00f8rer, kontrakt\\u00f8rer,
        agenter eller distribut\\u00f8rer og alle deres respektive tilknyttede selskaper
        (hvis disse finnes), ovenfor deg, som kan oppst\\u00e5 i forbindelse med denne
        Avtalen.</p>\\n<h1>9.Dine opplysninger</h1>\\n<p>Du kan gi oss personlige
        opplysninger i forbindelse med Kortet fra tid til annen. Noen personlige opplysninger
        er n\\u00f8dvendige for at vi skal kunne levere Kortet og tjenestene i henhold
        til denne Avtalen. Du m\\u00e5 varsle oss skriftlig umiddelbart om eventuelle
        endringer i navn, adresse eller andre personlige opplysninger ved \\u00e5
        g\\u00e5 til www.ticketmaster.no/feature/gavekort/, eller ved \\u00e5 bruke
        kontaktinformasjonen i punkt 16.</p>\\n<p>Vi og v\\u00e5re tilknyttede selskaper
        forplikter oss til \\u00e5 behandle dine personlige opplysninger i samsvar
        med kravene i Data Protection Act 1998 og vil gjennomf\\u00f8re rimelige tiltak
        for \\u00e5 sikre at dine personlige opplysninger oppbevares trygt mot uautorisert
        tilgang, tap, avsl\\u00f8ring eller \\u00f8deleggelse. Med unntak av det som
        er p\\u00e5krevd i henhold til lov, eller samsvar med disse vilk\\u00e5rene
        og/eller v\\u00e5r personvernpolicy ved bestilling av billetter, vil ikke
        dine personlige opplysninger overdras til andre uten din tillatelse. For \\u00e5
        overholde lovene mot hvitvasking av penger er vi p\\u00e5lagt \\u00e5 be deg
        om \\u00e5 oppgi identitetsbevis og kan benytte et kredittvurderingsbyr\\u00e5
        (navn og adresse til disse kan f\\u00e5s p\\u00e5 foresp\\u00f8rsel) b\\u00e5de
        f\\u00f8r og etter problemet med Kortet for dette form\\u00e5let, som vil
        registrere at det er foretatt en vurdering.</p>\\n<p>Vi kan ta kontakt med
        kredittvurderingsbyr\\u00e5er for \\u00e5 sjekke identiteten din, og de vil
        registrere informasjon som vi \\u00f8nsket, p\\u00e5 deg. Du godtar at vi
        kan bruke dine personlige opplysninger i forbindelse med Kortet og e-pengene
        knyttet til Kortet, til \\u00e5 kontakte deg om erstatningskort og hjelpe
        oss til vurdere, utvikle og forbedre produktene og tjenestene v\\u00e5re.
        Dette kan inneb\\u00e6re at du m\\u00e5 oppgi personlige opplysninger til
        v\\u00e5re tilknyttede selskaper, agenter, distribut\\u00f8rer og leverand\\u00f8rer
        for behandling av Transaksjoner og til deres statistikk- og analyseform\\u00e5l.
        Vi kan ogs\\u00e5 overf\\u00f8re personlige opplysninger utenfor E\\u00d8S,
        slik at du kan bruke Kortet n\\u00e5r du er ute og reiser. Disse landene tilbyr
        kanskje ikke samme beskyttelse av personlige opplysninger. Vi kan ogs\\u00e5
        avsl\\u00f8re personlige opplysninger n\\u00e5r det er p\\u00e5krevd i henhold
        til gjeldende lover og regler eller av ansvarlige myndigheter, deriblant til
        myndigheter for \\u00e5 unders\\u00f8ke mulige ulovlige eller uautoriserte
        aktiviteter.</p>\\n<p>Du kan ta kontakt med oss n\\u00e5r som helst og be
        oss om \\u00e5 stoppe slik bruk eller videreformidling til andre selskaper
        for slik bruk.</p>\\n<p>Du har rett til \\u00e5 f\\u00e5 innsyn i de personlige
        opplysningene som vi har registrert p\\u00e5 deg, men vi m\\u00e5 be deg om
        \\u00e5 betale et gebyr p\\u00e5 opptil et bel\\u00f8p som tilsvarer EUR 10,
        til dekning av kostnadene v\\u00e5re. Hvis du \\u00f8nsker ytterligere informasjon,
        kan du ta kontakt med Kundeservice ved hjelp av kontaktinformasjonen under
        punkt 16 i disse vilk\\u00e5rene.</p>\\n<p>Hvis vi oppdager at informasjonen
        vi har registrert p\\u00e5 deg, er feil, kan det v\\u00e6re at vi m\\u00e5
        avslutte eller stenge Kortet til vi f\\u00e5r riktig informasjon, for \\u00e5
        beskytte begge parter.</p>\\n<h3>10.Klageprosedyre</h3>\\n<p>Klager vedr\\u00f8rende
        ethvert punkt i denne tjenesten fra oss, skal gis skriftlig eller sendes via
        e-post til Kundeservice ved \\u00e5 benytte informasjonen i punkt 16 i denne
        Avtalen.</p>\\n<p>Alle klager er underlagt v\\u00e5re klageprosedyrer. Vi
        sender deg en kopi av v\\u00e5r klageprosedyre p\\u00e5 foresp\\u00f8rsel,
        og hvis vi mottar en klage fra deg, f\\u00e5r du automatisk tilsendt en kopi
        av klageprosedyren.</p>\\n<p>Hvis du ikke er tilfreds med l\\u00f8sningen
        v\\u00e5r p\\u00e5 problemet, kan du henvise klagen til Finansklagenemnda
        (Postboks 53, Sk\\u00f8yen, 0212 Oslo; telefon 23 13 19 60) eller til Forbrukerombudet
        (Postboks 4597, Nydalen, 0404 Oslo; telefon +47 23 400 600).</p>\\n<p>Den
        britiske kompensasjonsplanen for finansielle tjenester (FSCS, Financial Services
        Compensation Scheme) gjelder ikke for Kortet. Det finnes ingen andre kompensasjonsplaner
        for \\u00e5 dekke tap som kreves i forbindelse med Kortet. Vi vil imidlertid
        sikre midlene dine, slik at hvis vi skulle bli insolvente, vil midlene dine
        v\\u00e6re beskyttet.</p>\\n<h3>11.Generelt</h3>\\n<p>Hvis vi venter med eller
        unnlater \\u00e5 benytte en rettighet eller bef\\u00f8yelse under denne Avtalen,
        gir vi ikke dermed avkall p\\u00e5 denne rettigheten eller bef\\u00f8yelsen
        eller utelukker at denne kan benyttes p\\u00e5 et senere tidspunkt.</p>\\n<p>Hvis
        noen bestemmelser i denne Avtalen blir funnet ugyldige eller ikke kan h\\u00e5ndheves,
        skal de gjenv\\u00e6rende bestemmelsene ha full gyldighet.</p>\\n<p>Du har
        ikke rett til \\u00e5 tilordne eller overf\\u00f8re noen rettigheter og/eller
        fordeler under disse vilk\\u00e5rene, og du skal v\\u00e6re den eneste parten
        i kontrakten mellom oss, med mindre du opplyser overf\\u00f8ringsmottakeren
        om denne Avtalen, innhenter overf\\u00f8ringsmottakerens samtykke til \\u00e5
        v\\u00e6re bundet av denne Avtalen (unntatt rettigheten til \\u00e5 annullere
        under punkt 2.5, som forblir hos kj\\u00f8peren), og s\\u00f8rger for at overf\\u00f8ringsmottakeren
        alltid handler i overensstemmelse med vilk\\u00e5rene i denne Avtalen. Du
        forblir ansvarlig til alle Kort som er utstedt til deg, er kansellert eller
        utl\\u00f8pt, og alle skyldige bel\\u00f8p under disse vilk\\u00e5rene er
        betalt av deg i sin helhet. Vi kan overf\\u00f8re rettighetene og fordelene
        v\\u00e5re n\\u00e5r som helst uten \\u00e5 gi deg skriftlig forh\\u00e5ndsvarsel.
        Vi kan sette bort alle v\\u00e5re forpliktelser under denne Avtalen til underleverand\\u00f8rer.</p>\\n<p>Ingen
        tredjepart som ikke er part i Avtalen, har rett til \\u00e5 h\\u00e5ndheve
        noen bestemmelser i disse vilk\\u00e5rene.</p>\\n<p>Denne Avtalen er underlagt
