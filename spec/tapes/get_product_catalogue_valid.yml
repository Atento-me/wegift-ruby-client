        \\u00ab Vous avez re\\u00e7u une Carte Cadeau ? \\u00bb.</p>\\n<h2>ARTICLE
        2 - COMMANDE</h2>\\n<h3>A. CREATION D'UN COMPTE CLIENT</h3>\\n<p>Pour passer
        une commande pour la premi\\u00e8re fois, il est indispensable de cr\\u00e9er
        un compte client sur le site Carte Cadeau. Cet espace client se cr\\u00e9\\u00e9
        facilement en quelques clics en compl\\u00e9tant le formulaire propos\\u00e9
        en ligne et en donnant certaines informations obligatoires d'identification.</p>\\n<h3>B.
        SAISIE DE VOTRE COMMANDE EN LIGNE</h3>\\n<p>La saisie de la commande se fait
        selon les instructions pr\\u00e9cis\\u00e9es en ligne.</p>\\n<p>Le Client
        s'engage \\u00e0 compl\\u00e9ter les champs obligatoires (marqu\\u00e9s *),
        \\u00e0 d\\u00e9faut de quoi, la commande ne pourra \\u00eatre enregistr\\u00e9e.</p>\\n<p>Le
        Client s'engage \\u00e0 nous communiquer des informations sinc\\u00e8res,
        nous nous r\\u00e9servons le droit d'opposer un refus de vente dans le cas
        contraire.</p>\\n<p>La commande est enregistr\\u00e9e apr\\u00e8s cr\\u00e9ation
        du compte client et validation de la commande en ligne.</p>\\n<p>La commande
        en ligne n'est effective qu'apr\\u00e8s la validation du paiement du Client.
        Le Client re\\u00e7oit alors un email d'accus\\u00e9 de r\\u00e9ception de
        commande. Il est pr\\u00e9cis\\u00e9 qu\\u2019en cas d\\u2019achat de Carte
        Cadeau personnalis\\u00e9e, le traitement de la commande pourra \\u00eatre
        plus long.</p>\\n<p>Les commandes confirm\\u00e9es sont trait\\u00e9es et
        exp\\u00e9di\\u00e9es, apr\\u00e8s r\\u00e9ception du paiement, du lundi au
        vendredi, hors jours f\\u00e9ri\\u00e9s. En cas d'incident emp\\u00eachant
        le traitement de la commande du Client, celle-ci est annul\\u00e9e et le paiement
        est annul\\u00e9 et/ou rembours\\u00e9. Le remboursement est effectu\\u00e9
        par virement sur le compte bancaire du Client ayant effectu\\u00e9 la transaction
        initiale. Une confirmation de remboursement est adress\\u00e9e par email au
        Client.</p>\\n<p>Le Client reconnait que les commandes pass\\u00e9es aupr\\u00e8s
        de notre service sont fermes et d\\u00e9finitives et ne pourront en aucune
        fa\\u00e7on donner lieu \\u00e0 remboursement ni \\u00eatre annul\\u00e9es,
        sauf application du droit de r\\u00e9tractation. A aucun moment, les sommes
        encaiss\\u00e9es ne pourront \\u00eatre consid\\u00e9r\\u00e9es comme des
        arrhes ou des acomptes.</p>\\n<p>Il est de la responsabilit\\u00e9 du Client
        de s'assurer que les coordonn\\u00e9es qu'il a communiqu\\u00e9es lors de
        sa commande sont correctes et qu'elles permettront au destinataire de recevoir
        la commande et au Client la confirmation de celle-ci; DECATHLON Carte Cadeau
        d\\u00e9clinant toute responsabilit\\u00e9 en cas d'erreur du Client. Dans
        l'hypoth\\u00e8se o\\u00f9 le Client ne recevrait pas cette confirmation,
        il lui incombe de nous contacter.</p>\\n<p>La fourniture en ligne de num\\u00e9ro
        de carte bancaire et la validation de la commande vaudront preuve de l'int\\u00e9gralit\\u00e9
        de la dite commande et de l'exigibilit\\u00e9 des sommes engag\\u00e9es, conform\\u00e9ment
        aux dispositions de la loi du 13 mars 2000. Cette validation vaut signature
        et acceptation expresse des op\\u00e9rations effectu\\u00e9es sur le Site.</p>\\n<h3>C.
        DISPONIBILITE</h3>\\n<p>Nos offres de produits et de services sont valables
        aussi longtemps qu'elles sont visibles sur le Site, sauf op\\u00e9rations
        sp\\u00e9ciales dont la dur\\u00e9e de validit\\u00e9 est sp\\u00e9cifi\\u00e9e
        sur le Site.</p>\\n<p>En cas de commande d'un ou de plusieurs articles qui
        se r\\u00e9v\\u00e9lerai(en)t indisponible(s), le Client sera inform\\u00e9
        et pourra \\u00e0 sa convenance choisir l\\u2019une des options suivantes
        :</p>\\n<ul>\\n<li>DECATHLON Carte Cadeau se r\\u00e9serve le droit de proposer
        un produit d\\u2019une qualit\\u00e9 et d\\u2019un prix \\u00e9quivalent ou
        sup\\u00e9rieur, sans frais suppl\\u00e9mentaire pour le Client et sous r\\u00e9serve
        de l\\u2019acceptation de ce dernier ;</li>\\n<li>annuler la commande de l\\u2019article
        indisponible.</li>\\n</ul>\\n<p>En cas de commande de plusieurs produits,
        si l'un des produits se r\\u00e9v\\u00e8le indisponible, DECATHLON Carte Cadeau
        informera alors le Client. L\\u2019ensemble de la commande ne sera trait\\u00e9
        et exp\\u00e9di\\u00e9 que lorsque l'ensemble des produits de cette commande
        sera disponible, sauf si le Client d\\u00e9cide de recevoir en priorit\\u00e9
        les articles disponibles de sa commande. Le Client ne sera alors factur\\u00e9
        que des frais de ports annonc\\u00e9s au moment de la commande pour les deux
        livraisons. Le Client peut \\u00e9galement opter pour l\\u2019annulation partielle
        de sa commande concernant les produits indisponibles.</p>\\n<h3>D. PREUVE
        DE LA COMMANDE/PAIEMENT</h3>\\n<p>Sauf preuve contraire, nos registres informatiques
        et ceux de nos prestataires, conserv\\u00e9s dans des conditions raisonnables
        de s\\u00e9curit\\u00e9, constitueront la preuve de l'ensemble des transactions
        pass\\u00e9es entre DECATHLON Carte Cadeau et le Client. Conform\\u00e9ment
        \\u00e0 la r\\u00e8glementation en vigueur, DECATHLON Carte Cadeau proc\\u00e8de
        \\u00e0 un archivage des commandes sur un support fiable. Le Client pourra
        y avoir acc\\u00e8s sur le Site dans l'espace \\\"\\\" Mon compte \\\"\\\".
        Dans tous les cas, DECATHLON Carte Cadeau recommande au Client de conserver
        l'e-mail de validation de sa commande ainsi que sa facture.</p>\\n<h2>ARTICLE
        3 - FACTURATION ET MODALITES DE PAIEMENT</h2>\\n<p>Les prix affich\\u00e9s
        par d\\u00e9faut sur le Site sont indiqu\\u00e9s en euros et toutes charges
        comprises.</p>\\n<p>Les Cartes Cadeaux sont des produits mon\\u00e9tiques
        non assujettis \\u00e0 la TVA.</p>\\n<p>Les prix de nos offres sont valables
        aussi longtemps qu'ils sont visibles sur le Site, sauf op\\u00e9rations sp\\u00e9ciales
        dont la dur\\u00e9e de validit\\u00e9 est sp\\u00e9cifi\\u00e9e sur le Site
        et sous r\\u00e9serve de modification du taux de TVA applicable. Tout changement
        de ce taux pourrait alors \\u00eatre r\\u00e9percut\\u00e9 imm\\u00e9diatement
        sur les prix de vente.</p>\\n<p>Les prix des produits s'entendent hors frais
        de port, prix de certains emballages ou encore prix d'autres services optionnels,
        souscrits par le Client, qui restent en sus. Ces derniers seront port\\u00e9s
        \\u00e0 la connaissance du Client sur l'\\u00e9cran r\\u00e9capitulatif avant
        validation d\\u00e9finitive de la commande.</p>\\n<p>DECATHLON Carte Cadeau
        se r\\u00e9serve le droit de modifier \\u00e0 tout moment les tarifs. Le tarif
        en vigueur est celui applicable au jour de la commande.</p>\\n<p>La facturation
        est libell\\u00e9e au nom du Client (nom, adresse) et est \\u00e9mise \\u00e0
        la validation de la commande. Elle est ensuite disponible et t\\u00e9l\\u00e9chargeable
        sur l\\u2019espace du Client.</p>\\n<p>L'achat de Cartes Cadeaux ou autres
        produits mon\\u00e9tiques ne peut \\u00eatre effectu\\u00e9 avec des Cartes
        Cadeaux. Toutes les commandes sont payables en euros.</p>\\n<p>DECATHLON Carte
        Cadeau accepte les cartes bancaires suivantes = Carte Bancaire, Visa et Mastercard.</p>\\n<p>Dans
        le cas de contr\\u00f4les anti-fraude ayant pour but de s\\u00e9curiser les
        transactions de ses Clients, DECATHLON Carte Cadeau sera en droit de demander
        au Client de fournir un ou plusieurs justificatifs de domicile et/ou copie
        de carte d'identit\\u00e9 par e-mail ou fax avant de valider sa commande.</p>\\n<p>La
        commande ne sera alors d\\u00e9finitive qu'\\u00e0 r\\u00e9ception, par DECATHLON
        Carte Cadeau, de ces documents et envoi d'un e-mail de confirmation. A d\\u00e9faut
        de la r\\u00e9ception de ces pi\\u00e8ces ou si celles-ci ne permettent pas
        d'identifier de mani\\u00e8re certaine l'identit\\u00e9 de l'auteur de la
        commande et la r\\u00e9alit\\u00e9 de sa domiciliation, DECATHLON Carte Cadeau
        se r\\u00e9serve le droit de ne pas accepter la commande. DECATHLON Carte
        Cadeau se r\\u00e9serve \\u00e9galement le droit de refuser une commande s'il
        existe un litige ant\\u00e9rieur en cours sur le paiement ou bien un niveau
        de commande anormalement \\u00e9lev\\u00e9.</p>\\n<h2>ARTICLE 4 - LIVRAISON</h2>\\n<p>Les
        frais de port, mentionn\\u00e9s avant la validation de la commande, sont factur\\u00e9s
        au Client, selon le produit de la commande, le lieu de destination et le mode
        d\\u2019exp\\u00e9dition choisi lors de la passation de sa commande, pour
        un unique point de livraison, par commande et par Client, dans les pays suivant
        = France, DOM, TOM, Allemagne, Belgique, Danemark, Espagne, Finlande, Grande
        Bretagne, Irlande, Luxembourg, Pays Bas, Portugal, Su\\u00e8de et Suisse.</p>\\n<p>La
        livraison est exp\\u00e9di\\u00e9e \\u00e0 r\\u00e9ception de l'int\\u00e9gralit\\u00e9
        du r\\u00e8glement et de l'ensemble des pi\\u00e8ces demand\\u00e9es par DECATHLON
        Carte Cadeau.</p>\\n<p>L'exp\\u00e9dition est effectu\\u00e9e par La Poste
        ou par transporteur sp\\u00e9cial, DECATHLON Carte Cadeau s'efforce de respecter
        les d\\u00e9lais de livraison. Toutefois, ceux-ci ne sont pr\\u00e9sent\\u00e9s
        qu'\\u00e0 titre indicatif, le retard de livraison ne pourra donner lieu \\u00e0
        dommages et int\\u00e9r\\u00eats.</p>\\n<p>La livraison peut \\u00eatre effectu\\u00e9e
        \\u00e0 une adresse diff\\u00e9rente de l'adresse de facturation sous r\\u00e9serve
        qu'elle soit correctement pr\\u00e9cis\\u00e9e lors du passage de commande.</p>\\n<p>Le
        lieu de la livraison s'entend au bas (RDC) du b\\u00e2timent du Client, niveau
        z\\u00e9ro, sans contrainte ni risque pour le v\\u00e9hicule de livraison.</p>\\n<p>Il
        est de la responsabilit\\u00e9 du Client de s'assurer que les coordonn\\u00e9es
        qu'il a communiqu\\u00e9es lors de sa commande sont correctes afin que la
        commande soit correctement exp\\u00e9di\\u00e9e et r\\u00e9ceptionn\\u00e9e.
        En aucun cas la responsabilit\\u00e9 de DECATHLON Carte Cadeau ne pourra \\u00eatre
        retenue si le Client ou le destinataire ne re\\u00e7oit pas sa commande en
        raison d'une erreur dans la saisie des coordonn\\u00e9es.</p>\\n<p>En tout
        \\u00e9tat de cause, il appartient au Client ou au destinataire d'assurer
        la r\\u00e9ception.</p>\\n<p>En l'absence du Client ou du destinataire, un
        avis de passage sera d\\u00e9pos\\u00e9 \\u00e0 l'adresse de livraison. Les
        \\u00e9ventuels frais li\\u00e9s \\u00e0 une nouvelle pr\\u00e9sentation du
        transporteur seront \\u00e0 la charge du Client.</p>\\n<p>Conform\\u00e9ment
        \\u00e0 la r\\u00e8glementation en vigueur, il appartient au Client ou au
        destinataire de contr\\u00f4ler, devant le livreur, le contenu et l'aspect
        visuel du (des) colis pour v\\u00e9rifier si le colis ne contient aucun article
        d\\u00e9t\\u00e9rior\\u00e9 ou manquant; dans le cas contraire le Client ou
        le destinataire doit apposer syst\\u00e9matiquement des r\\u00e9serves sur
        le bordereau de livraison en pr\\u00e9cisant la nature des d\\u00e9g\\u00e2ts
        constat\\u00e9s.</p>\\n<p>Pour \\u00eatre recevables, ces r\\u00e9serves doivent
        \\u00eatre confirm\\u00e9es imp\\u00e9rativement par \\u00e9crit (lettre recommand\\u00e9e
        avec AR) dans un d\\u00e9lai de trois (3) jours, non compris les jours f\\u00e9ri\\u00e9s,
        par le Client ou le destinataire aupr\\u00e8s du transporteur. Il appartient
        au Client d'informer, par tout moyen, DECATHLON Carte Cadeau, dans les m\\u00eames
        d\\u00e9lais.</p>\\n<p>Dans le cas d\\u2019une Carte Cadeau adress\\u00e9e
        par email, le Client choisit la date et l\\u2019heure de l\\u2019envoie de
        la commande \\u00e0 l\\u2019adresse \\u00e9lectronique de son choix.</p>\\n<p>L\\u2019email
        contenant la Carte Cadeau sera consid\\u00e9r\\u00e9 comme r\\u00e9ceptionn\\u00e9
        par le destinataire d\\u00e8s lors qu\\u2019il aura \\u00e9t\\u00e9 envoy\\u00e9
        \\u00e0 l\\u2019adresse \\u00e9lectronique renseign\\u00e9e par le Client.</p>\\n<p>Nous
        conseillons aux Clients et destinataires de consulter les courriers ind\\u00e9sirables
        de leur compte de messagerie, dans l\\u2019hypoth\\u00e8se o\\u00f9 l\\u2019email
        adress\\u00e9 n\\u2019arriverait pas directement dans leur boite aux lettres.</p>\\n<p>En
        cas de non r\\u00e9ception de l\\u2019e mail par le destinataire, le Client
        pourra le retrouver en se connectant \\u00e0 son compte dans la rubrique \\\"\\\"mes
        cartes\\\"\\\". Il suffira au Client de le t\\u00e9l\\u00e9charger et de le
        renvoyer \\u00e0 la bonne adresse email du destinataire.</p>\\n<p>Il est pr\\u00e9cis\\u00e9
        que le Client et les destinataires sont responsables de leur messagerie \\u00e9lectronique
        et des personnes y ayant acc\\u00e8s. A ce titre, la responsabilit\\u00e9
        de DECATHLON Carte Cadeau ne pourra en aucun cas \\u00eatre engag\\u00e9e
        et notamment en cas d\\u2019utilisation de la Carte Cadeau par une autre personne
        que le destinataire.</p>\\n<h2>ARTICLE 5 - PERSONNALISATION</h2>\\n<p>DECATHLON
        Carte Cadeau propose \\u00e0 ses Clients de personnaliser leur(s) Carte(s)
        Cadeau(x). La personnalisation des Cartes Cadeaux est payante.</p>\\n<p>L'image
        propos\\u00e9e et le texte r\\u00e9dig\\u00e9 ne doivent en aucun cas porter
        atteinte aux bonnes m\\u0153urs, au respect de la dignit\\u00e9 humaine et
        aux valeurs de DECATHLON Carte Cadeau et du groupe Decathlon, \\u00e0 la protection
        des mineurs et de leur image et au respect de toute r\\u00e9glementation applicable
        \\u00e0 l'ordre public.</p>\\n<p>A ce titre, les \\u00e9l\\u00e9ments suivants
        seront syst\\u00e9matiquement refus\\u00e9s par DECATHLON Carte Cadeau : contenu
        \\u00e0 caract\\u00e8re vulgaire, diffamatoire, injurieux, obsc\\u00e8ne,
        raciale ou x\\u00e9nophobe, pornographiques, ill\\u00e9gal ou susceptible
        de l\\u2019\\u00eatre, incitant \\u00e0 la consommation d\\u2019alcool, de
        tabac ou plus largement tout \\u00e9l\\u00e9ment qui serait consid\\u00e9r\\u00e9
        comme \\u00e9tant contraire \\u00e0 la morale et au droit.</p>\\n<p>DECATHLON
        Carte Cadeau refuse \\u00e9galement de reproduire tout \\u00e9l\\u00e9ment
        ou contenu</p>\\n<ul>\\n<li>ayant une connotation politique, syndicale ou
        religieuse ; et/ou</li>\\n<li>visant, par tous moyens, des individus, y compris
        des personnalit\\u00e9s connues ; et/ou</li>\\n<li>des logos et nom d\\u2019entreprise</li>\\n</ul>\\n<p>Le
        refus de DECATHLON Carte Cadeau d\\u2019ex\\u00e9cuter la prestation demand\\u00e9e
        n\\u2019emporte dans ce cas aucune demande d\\u2019indemnisation pour le Client,
        ce que le Client reconnait de mani\\u00e8re expresse.</p>\\n<p>Il est rappel\\u00e9
        au Client que l'exploitation des Cartes Cadeaux et emballages cadeaux comportant
        une personnalisation, quelle qu'elle soit (marquages, textes, photos, images,
        logos, noms,\\u2026) demand\\u00e9e par le Client peut engager sa responsabilit\\u00e9,
        notamment que des droits privatifs et droits de propri\\u00e9t\\u00e9 intellectuelle
        de tiers peuvent prot\\u00e9ger tout ou partie des \\u00e9l\\u00e9ments que
        le Client souhaite porter en personnalisation sur les Cartes Cadeaux command\\u00e9es.</p>\\n<p>Il
        est vivement conseill\\u00e9 au Client de se rapprocher d'un expert en ces
        domaines afin de v\\u00e9rifier la conformit\\u00e9 de la personnalisation.
        DECATHLON Carte Cadeau n'apporte aucune garantie et n'assure aucun contr\\u00f4le
        en la mati\\u00e8re.</p>\\n<p>En cas de doute ou \\u00e0 d\\u00e9faut de pr\\u00e9sentation
        de justificatifs dans les d\\u00e9lais impartis, DECATHLON Carte Cadeau se
        r\\u00e9serve le droit de refuser d\\u2019apposer un \\u00e9l\\u00e9ment sur
        le produit, si l\\u2019apposition de cet \\u00e9l\\u00e9ment repr\\u00e9sente
        un risque en termes de contrefa\\u00e7on et/ou concurrence d\\u00e9loyale.</p>\\n<p>En
        tout \\u00e9tat de cause, le Client garantit DECATHLON Carte Cadeau qu'il
        est titulaire de tous les droits de propri\\u00e9t\\u00e9 intellectuelle et
        autorisations n\\u00e9cessaires sur les personnalisations demand\\u00e9es
        (images, noms, logos, inscription, photos, \\u2026) et plus g\\u00e9n\\u00e9ralement
        sur l'ensemble des \\u00e9l\\u00e9ments qu'il demande \\u00e0 DECATHLON Carte
        Cadeau d'apposer pour son compte sur les Cartes Cadeaux achet\\u00e9es. Le
        Client s'engage \\u00e0 remettre tous titres justificatifs et attestations
        de ces droits et autorisations \\u00e0 DECATHLON Carte Cadeau sur simple demande.
        En cas de r\\u00e9clamations ou de poursuites contentieuses ou non r\\u00e9sultant
        notamment de contrefa\\u00e7ons, atteintes \\u00e0 la vie priv\\u00e9e, \\u2026.
        \\u00e0 l'encontre du Client et le cas \\u00e9ch\\u00e9ant \\u00e0 l'encontre
        de DECATHLON Carte Cadeau, le Client garantit DECATHLON Carte Cadeau de tous
        les frais entrepris (avocat, frais de proc\\u00e9dure,\\u2026) ainsi que condamnations
        \\u00e9ventuelles de DECATHLON Carte Cadeau. Le Client est responsable et
        prendra \\u00e0 sa charge tous les frais li\\u00e9s \\u00e0 cette proc\\u00e9dure
        ainsi que l'ensemble des condamnations prononc\\u00e9es.</p>\\n<p>Il est pr\\u00e9cis\\u00e9
        que les Cartes Cadeaux personnalis\\u00e9es ne peuvent faire l'objet d'un
        remboursement au titre du droit de r\\u00e9tractation, sauf dans le cas d'un
        d\\u00e9faut de qualit\\u00e9.</p>\\n<h2>ARTICLE 6 - OBLIGATIONS DU CLIENT</h2>\\n<p>Le
        Client s'engage \\u00e0 informer tout destinataire de produits DECATHLON Carte
        Cadeau de leur date limite de validit\\u00e9 et de leurs conditions d'utilisation.</p>\\n<p>Toute
        utilisation post\\u00e9rieure \\u00e0 cette date et/ou ne respectant pas les
        conditions d'utilisation ne peut en aucun cas engager la responsabilit\\u00e9
        de DECATHLON Carte Cadeau.</p>\\n<h2>ARTICLE 7 - ECHANGE / RENOUVELLEMENT
        / PERTE / VOL</h2>\\n<p>Les Cartes Cadeaux sont non remboursables et non \\u00e9changeables,
        notamment en cas de perte / vol.</p>\\n<p>En cas de perte, vol ou destruction,
        la Carte Cadeau peut-\\u00eatre mise en opposition sur le montant restant
        sur la Carte au moment de la mise en opposition. Cette mise en opposition
        se fait \\u00e0 partir du n\\u00b0 de la Carte en prenant contact avec le
        Centre de Relation Clients DECATHLON Carte Cadeau. Suite \\u00e0 la mise en
        opposition, la Carte Cadeau sera remplac\\u00e9e par une e-carte cadeau d'un
        montant correspondant au solde constat\\u00e9 lors de la mise en opposition.</p>\\n<h2>ARTICLE
        8 - INTERDICTION DE REVENTE</h2>\\n<p>Notre politique commerciale interdit
        formellement la revente de Cartes Cadeaux sous quelque forme que ce soit.
        A titre de clause p\\u00e9nale, toute constatation \\u00e9tablit par DECATHLON
        Carte Cadeau d'une violation par le Client de l'une de ses obligations pourra
        entra\\u00eener, sur l'initiative de DECATHLON Carte Cadeau, l'exigibilit\\u00e9
        imm\\u00e9diate d'une p\\u00e9nalit\\u00e9 contractuelle d'un montant de 7
        000 \\u20ac HT, non lib\\u00e9ratoire des \\u00e9ventuelles indemnit\\u00e9s
        qui pourraient lui \\u00eatre dues au titre du pr\\u00e9judice subi.</p>\\n<h2>ARTICLE
        9 - RESERVE DE PROPRIETE</h2>\\n<p>Les Cartes Cadeaux vendues demeurent la
        pleine et enti\\u00e8re propri\\u00e9t\\u00e9 de DECATHLON Carte Cadeau jusqu'\\u00e0
        leur complet paiement. Toutefois d\\u00e8s la livraison, tous les risques
        sont transf\\u00e9r\\u00e9s au Client ou au destinataire qui doit s'assurer
        en cons\\u00e9quence.</p>\\n<p>En cas de revendication, DECATHLON Carte Cadeau
        se r\\u00e9serve le droit de proc\\u00e9der au recouvrement de ses cr\\u00e9ances,
        par tous moyens.</p>\\n<h2>ARTICLE 10 : GARANTIES LEGALES / SAV</h2>\\n<p>Conform\\u00e9ment
        \\u00e0 la r\\u00e9glementation en vigueur, tous les produits vendus sur le
