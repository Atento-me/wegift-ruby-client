        VED AT BRUGE VORES KONTAKTOPLYSNINGER UNDER PARAGRAF 15 I DETTE\nDOKUMENT.</p>\n<h2>1
        ACCEPT</h2>\n<p>1.1 Ved at k\u00f8be, anvende eller fors\u00f8ge at anvende
        et gavekort:</p>\n<p>(a) accepterer du, og er enig i, at v\u00e6re underlagt
