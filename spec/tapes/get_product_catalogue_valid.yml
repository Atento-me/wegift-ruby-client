        koszty przesy\\u0142ki zwrotnej ponosi Klient. Klient mo\\u017ce wybra\\u0107
        spos\\u00f3b odes\\u0142ania produktu do DECATHLON. DECATHLON nie pokrywa
        kosztu przesy\\u0142ki zwrotnej i nie ponosi odpowiedzialno\\u015bci za niedostarczenie
        paczki. Klient jest odpowiedzialny za odpowiednie zapakowanie produktu, kt\\u00f3re
        musi zosta\\u0107 wykonane w taki spos\\u00f3b, aby produkt podczas transportu
        nie by\\u0142 nara\\u017cony na zniszczenie. Wszelkie koszty i ryzyka zwi\\u0105zane
        ze zwrotem produktu ponosi Klient. D.Faktura: Faktura wystawiana jest na Klienta
        (nazwisko, adres wskazane przez Klienta przy zak\\u0142adaniu konta Klienta)
        po zatwierdzeniu zam\\u00f3wienia. Nast\\u0119pnie dost\\u0119pna jest na
        koncie Klienta, sk\\u0105d Klient mo\\u017ce j\\u0105 pobra\\u0107. III. Personalizacja
        Kart Podarunkowych: Decathlon proponuje swoim Klientom personalizacj\\u0119
        Karty(Kart) Podarunkowej(-ych) wed\\u0142ug poni\\u017cej okre\\u015blonych
        zasad: A. Celem zakupu Karty Podarunkowej spersonalizowanej Klient jest zobowi\\u0105zany
        zaznaczy\\u0107 tak\\u0105 opcj\\u0119 w trakcie zakupu Karty Podarunkowej.
        B.Personalizacja Karty Podarunkowej polega na umieszczeniu na Karcie Podarunkowej
        zdj\\u0119cia wybranego przez Klienta lub umieszczenie wybranego przez Klienta
