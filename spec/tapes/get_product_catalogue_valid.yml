        dit k\u00f8b. Eventuel refundering kan kun ske til den person, som oprindeligt
        har k\u00f8bt gavekortet.</p>\n<p>2.5 Efter dit gavekort er udl\u00f8bet (gyldighedsperioden)
        kan du i en periode p\u00e5 op til 1 \u00e5r anmode om, at en\neventuel restv\u00e6rdi
        af gavekortet indl\u00f8ses til den nominelle v\u00e6rdi. Restv\u00e6rdien
        udbetales udelukkende i det\ntilf\u00e6lde, at gavekortet inden for gyldighedsperioden
        er blevet benyttet i forbindelse med et k\u00f8b af billetter.\nRestv\u00e6rdien
        forst\u00e5s alts\u00e5, som v\u00e6rdien af gavekortet efter et k\u00f8b
        af billetter.</p>\n<p>2.6 Du kan ikke ombytte dit gavekort til anden valuta
        eller til en anden type gavekort, ej heller kan en ubrugt\nrestv\u00e6rdi
        fra to eller flere gavekort konsolideres p\u00e5 et nyt Ticketmaster Danmark
        gavekort.</p>\n<p>2.7 N\u00e5r du har brugt det bel\u00f8b, der blev indsat
        p\u00e5 dit gavekort efter k\u00f8bet, kan der ikke s\u00e6ttes yderligere\npenge
        ind p\u00e5 samme kort.</p>\n<p>2.8 Et defekt eller beskadiget gavekort vil
        ikke blive genudstedt, med mindre kortet har vist sig at v\u00e6re\ndefekt
        eller beskadiget som f\u00f8lge af produktionsprocessen eller p\u00e5 anden
        m\u00e5de p\u00e5 grund af en fejl fra\nTicketmaster Danmark, dets salgssteder
        eller andre leverand\u00f8rer.</p>\n<h2>3 K\u00d8B OG AKTIVERING AF GAVEKORT</h2>\n<p>3.1
        Du kan k\u00f8be et gavekort fra Ticketmaster Danmark via telefon p\u00e5
        70 15 65 65, p\u00e5 Internettet via\nwww.ticketmaster.dk/gavekort eller hos
        et Ticketmaster Danmark-salgssted, som s\u00e6lger gavekort.</p>\n<p>3.2 Du
        kan betale for gavekortet med de betalingsmetoder, du har f\u00e5et oplyst
        af salgsstedet (dvs. kreditkort\neller debitkort), n\u00e5r du k\u00f8ber
        gavekortet via telefon eller via ticketmaster.dk. N\u00e5r du k\u00f8ber gavekortet
        hos et\nTicketmaster Danmark-salgssted vil salgsstedet oplyse dig om, hvilke
        betalingsmetoder der er tilg\u00e6ngelige.</p>\n<p>3.3 Du vil modtage en e-mail
        bekr\u00e6ftelse, n\u00e5r du k\u00f8bt og betalt et gavekort fra ticketmaster.dk
        eller via\ntelefon 70 15 65 65.</p>\n<p>3.4 N\u00e5r du k\u00f8ber gavekortet
        online, skal du f\u00f8lge den alm. bestillingsprocedure p\u00e5 hjemmesiden.
        Denne\nprocedure omfatter en endelig bekr\u00e6ftelsesside, som giver dig
        mulighed for at kontrollere og bekr\u00e6fte din\nbestilling og afslutte ordren.</p>\n<p>3.5
        K\u00f8bte gavekort, undtagen e-gavekort, vil normalt blive leveret inden
        for 12 arbejdsdage. E-gavekort vil\nnormalt blive leveret inden for 24 timer
        til den e-mailadresse, du har oplyst under k\u00f8bet.</p>\n<p>3.6 Dit gavekort
        vil blive aktiveret og v\u00e6re klar til brug n\u00e5r det er k\u00f8bt.
        Det kan dog tage op til 2 timer, f\u00f8r et\ne-gavekort er aktiveret og klar
        til brug.</p>\n<h2>4 HVAD KAN DU K\u00d8BE MED DIT GAVEKORT?</h2>\n<p>4.1
        Gavekortet kan bruges til at k\u00f8be billetter til arrangementer og lignende
        produkter, som udbydes af\nTicketmaster Danmark i Danmark (\u201dTicketmaster
        Danmark produkter\u201d).</p>\n<p>4.2 Du kan IKKE bruge dit gavekort til at
        k\u00f8be varer eller tjenesteydelser udover Ticketmaster Danmark\nprodukter.</p>\n<p>4.3
        Du kan ikke bruge kortet til at k\u00f8be billetter til arrangementer, der
        finder sted uden for Danmark.</p>\n<p>4.4 Der vil ikke blive udstedt byttepenge
        p\u00e5 k\u00f8b foretaget med dit gavekort. Et eventuelt restbel\u00f8b ud
        af det\nfulde bel\u00f8b, du indbetalte ved k\u00f8b af gavekortet, vil kunne
        bruges til et fremtidigt k\u00f8b i overensstemmelse\nmed disse retningslinjer</p>\n<h2>5
        HVOR KAN DU BRUGE DIT GAVEKORT?</h2>\n<p>5.1 Dit gavekort kan indl\u00f8ses
        helt eller delvist via Ticketmaster Danmark p\u00e5 telefon 70 15 65 65 eller
        online\nfra ticketmaster.dk. For visse arrangementer er det kun muligt at
        indl\u00f8se gavekortet telefonisk.</p>\n<p>5.2 Du kan ikke indl\u00f8se dit
        gavekort p\u00e5 andre websites end ticketmaster.dk, ogs\u00e5 selvom der
        p\u00e5\nticketmaster.dk refereres og linkes til andre websites og s\u00f8sterselskaber
        s\u00e5som ticketmaster.co.uk, ticnet.se\nog billettservice.no.</p>\n<p>5.3
        Dit gavekort m\u00e5 kun anvendes til at foretage k\u00f8b op til det bel\u00f8b,
        som blev indsat p\u00e5 gavekortet ved det\noprindelige k\u00f8b. Dog kan
        betaling foretages med gavekort kombineret med en anden betalingsmetode\ns\u00e5som
        kreditkort eller debitkort. Med hensyn til online k\u00f8b p\u00e5 ticketmaster.dk,
        skal den fulde v\u00e6rdi af ubrugte\nmidler tilbage p\u00e5 kortet v\u00e6re
        udt\u00f8mt, f\u00f8r en anden betalingsmetode vil blive accepteret til at
        betale for den\nresterende v\u00e6rdi af transaktionen. For s\u00e5 vidt ang\u00e5r
        ordrer via telefon, beh\u00f8ver hele den ubrugte saldo ikke\nv\u00e6re udt\u00f8mt,
        f\u00f8r en anden betalingsmetode vil blive accepteret.</p>\n<p>5.4 N\u00e5r
        du bruger dit kort til online transaktioner skal du bruge det 3-cifrede sikkerhedsnummer
        skrevet p\u00e5\nbagsiden af kortet for at fuldf\u00f8re transaktionen. I
        forbindelse med egavekort indk\u00f8b vil en 3-cifret pinkode\nblive angivet
        i den e-mail, som indeholder dit egavekort.</p>\n<p>5.5 Du kan ogs\u00e5 indl\u00f8se
        dit gavekort hos udvalgte salgssteder, som har adgang til Ticketmaster Danmarks\nsystem,
        og som modtager Ticketmaster Danmark gavekort (\u201dsalgssteder\u201d). En
        liste over salgssteder kan\nfindes p\u00e5 www.ticketmaster.dk. E-gavekort
        kan ikke indl\u00f8ses p\u00e5 salgsstederne.</p>\n<p>5.6 Ticketmaster Danmark
        kan ikke garantere at dit gavekort altid vil blive accepteret af salgsstedet.</p>\n<p>5.7
        Du accepterer, at Ticketmaster Danmark reducerer v\u00e6rdien af kortet med
        det bel\u00f8b, du har brugt hos\nTicketmaster Danmark til k\u00f8b af Ticketmaster
        Danmark produkter, og som du har godkendt. Transaktioner\nbliver godkendt
        af dig n\u00e5r:</p>\n<p>(a) du har oplyst de detaljer om gavekortet som p\u00e5kr\u00e6ves
        af en Ticketmaster Danmark Kundeservice\nmedarbejder eller af Ticketmaster
        Danmarks website; og</p>\n<p>(b) du har indtastet din 3-cifrede pinkode, eller
        har tilladt, at en anden person g\u00f8r det.\n5.8 N\u00e5r du godkender en
        transaktion:\n(a) bekr\u00e6fter du, at du accepterer at betale k\u00f8bsprisen
        p\u00e5 de \u00f8nskede Ticketmaster Danmark produkter; og\n(b) du accepterer
        at betale k\u00f8bsprisen ved at v\u00e6rdien af dit gavekort bliver reduceret
        med k\u00f8besummen, i\nforhold til den v\u00e6rdi, der var p\u00e5 gavekortet,
        da du k\u00f8bte det.</p>\n<p>5.9 Du accepterer, at dit gavekort ikke bruges
        til at betale varer eller tjenesteydelser, som Ticketmaster\nDanmark ikke
        har hjemmel til at stille til r\u00e5dighed for dig (f.eks. hvis du er under
        18 \u00e5r og du derfor ikke har\nlov til at deltage i visse arrangementer
        eller k\u00f8be visse Ticketmaster Danmark produkter).</p>\n<h2>6 FORBRUGERRETTIGHEDER
        - FORTRYDELSESRET</h2>\n<p>6.1 Hvis du har k\u00f8bt dit gavekort online eller
        over telefonen, og du afgiver ordrer som forbruger, vil f\u00f8lgende\nforbrugerrettigheder
        g\u00e6lde.</p>\n<p>6.2 I henhold til paragraf 17 af lov om visse forbrugeraftaler
        (forbrugeraftaleloven), har du fortrydelsesret og\nkan fortryde dit k\u00f8b
        af gavekortet.</p>\n<p>6.3 Fortrydelsesretten g\u00e6lder i 14 dage. Som udgangspunkt
        vil fortrydelsesretten tr\u00e6de i kraft den dag, du\nmodtager gavekortet.</p>\n<p>6.4
        I henhold til forbrugeraftaleloven har du ret til at modtage information om
        din fortrydelsesret. Din\nfortrydelsesret vil ikke tr\u00e6de i kraft, f\u00f8r
        du har modtaget denne information skriftligt (p\u00e5 papir eller via e-mail).\nFortrydelsesretten
        vil dog altid udl\u00f8be senest 3 m\u00e5neder efter, du har modtaget gavekortet.</p>\n<p>6.5
        Hvis du f.eks. modtager gavekortet mandag den 1., og du samtidig har modtaget
        den omtalte\ninformation, s\u00e5 vil fortrydelsesretten g\u00e6lde til og
        med mandag den 15. Hvis du har modtaget informationen\nsenere, f.eks. onsdag
        den 3., har du ret til at fortryde k\u00f8bet til og med den 17. Hvis fortrydelsesretten
        udl\u00f8ber\np\u00e5 en helligdag, en l\u00f8rdag, Grundlovsdag, 24. december
        eller 31. december vil fortrydelsesretten g\u00e6lde til\nden efterf\u00f8lgende
        arbejdsdag.</p>\n<p>6.6 For at g\u00f8re brug af din fortrydelsesret bedes
        du kontakte vores Kundeservice p\u00e5 tlf. 70 15 65 65. Du\nbedes oplyse
        dit ordrenummer, som du fik ved k\u00f8bet og som kan findes i den ordrebekr\u00e6ftelse,
        du har\nmodtaget via e-mail.</p>\n<p>6.7 Du kan ogs\u00e5 anvende din fortrydelsesret
        ved at n\u00e6gte modtagelse af brevet, der indeholder gavekortet\neller ved
        ikke at afhente det p\u00e5 posthuset etc.</p>\n<p>6.8 F\u00f8r fortrydelsesretten
        udl\u00f8ber, bedes du returnere gavekortet, hvis Ticketmaster Danmark beder
        om det.\nDet er tilstr\u00e6kkeligt, at du har leveret brevet med gavekortet
        til postv\u00e6senet (eller anden kurer), f\u00f8r\nfortrydelsesretten udl\u00f8ber.
        Hvis du vil sikre bevisf\u00f8relse for, at du har anvendt din fortrydelsesret
        f\u00f8r den\nudl\u00f8b, kan du f.eks. sende brevet med anbefalet post og
        beholde kvitteringen.</p>\n<p>6.9 Hvis Ticketmaster Danmark beder om det,
        kan du returnere gavekortet til os p\u00e5 den adresse, der er\noplyst i paragraf
        2.1.</p>\n<p>6.10 Hvis vi har bedt om at f\u00e5 et gavekort sendt tilbage,
        og vi har modtaget gavekortet samt dit \u00f8nske om at\nanvende fortrydelsesretten,
        vil vi tilbagef\u00f8re bel\u00f8bet p\u00e5 gavekortet til den konto, du
        anvendte, da du k\u00f8bte\ngavekortet, samt eventuelle gebyrer s\u00e5som
        levering. Se paragraf 2.4.</p>\n<p>6.11 Du vil v\u00e6re ansvarlig for at
        d\u00e6kke forsendelsesomkostningerne forbundet med at returnere gavekortet\ntil
        Ticketmaster Danmark, hvis vi beder om det.</p>\n<h2>7 GAVEKORTETS UDL\u00d8B</h2>\n<p>7.1
        Du er berettiget til at bruge dit gavekort til at k\u00f8be Ticketmaster Danmark
        produkter i op til 12 m\u00e5neder\nefter k\u00f8bsdatoen. Dit gavekort er
        alts\u00e5 gyldigt i 12 m\u00e5neder. Andre forhold kan dog g\u00f8re sig
        g\u00e6ldende for\narrang\u00f8r-brandede gavekort.</p>\n<p>7.2 N\u00e5r der
        er g\u00e5et 12 m\u00e5neder fra k\u00f8bsdatoen, vil det ikke l\u00e6ngere
        v\u00e6re muligt at bruge gavekortet. Det\ng\u00e6lder ogs\u00e5, hvis hele
        det bel\u00f8b, der er sat ind p\u00e5 det, eller en del af det, endnu ikke
        er brugt. I stedet kan\ndu indl\u00f8se restv\u00e6rdien p\u00e5 gavekortet
        i henhold til paragraf 2.5.</p>\n<h2>8 TJEK BALANCEN P\u00c5 GAVEKORTET</h2>\n<p>Du
        kan tjekke balancen p\u00e5 gavekortet ved at kontakte Ticketmaster Danmark
        Kundeservice p\u00e5 70 15 65 65\neller via www.ticketmaster.dk/gavekort.</p>\n<h2>9
        SIKKERHED</h2>\n<p>9.1 Du skal behandle gavekortet p\u00e5 samme m\u00e5de,
        som du ville behandle kontanter. Hvis du mister dit\ngavekort, vil det ikke
        blive erstattet, og du vil miste det bel\u00f8b, der st\u00e5r p\u00e5 gavekortet
        p\u00e5 samme m\u00e5de, som\nhvis du mistede kontanter.</p>\n<p>9.2 Dit kortnummer
        og den 3-cifrede pinkode skal ikke oplyses til andre end Ticketmaster Danmark
        samt\nmedarbejdere hos de salgssteder, som modtager Ticketmaster Danmark gavekort.</p>\n<h2>10
        RET TIL AT AFBRYDE, ANNULLERE ELLER N\u00c6GTE EN TRANSAKTION</h2>\n<p>10.1
        Ticketmaster Danmark kan oph\u00e6ve denne aftale, annullere dit gavekort
        eller n\u00e6gte at gennemf\u00f8re en\ntransaktion, hvis vi mist\u00e6nker,
        at kortet er brugt svigagtigt eller p\u00e5 en uautoriseret eller ulovlig
        vis, eller hvis\nvi har grund til at tro, at disse retningslinjer ikke er
        overholdt.</p>\n<p>10.2 Hvis Ticketmaster Danmark har behov for at unders\u00f8ge
        en transaktion, der er foretaget med\ngavekortet, beder vi om, at du samarbejder
        med os, politiet eller en anden myndighed, som kr\u00e6ver dit\nsamarbejde.</p>\n<p>10.3
        Ticketmaster Danmark har ret til n\u00e5r som helst at annullere et gavekort
        og/eller denne aftale og\nrefundere en eventuel ubrugt restv\u00e6rdi, s\u00e5
        l\u00e6nge vi giver en frist p\u00e5 2 m\u00e5neder. Gavekortet vil forblive\nTicketmaster
        Danmarks ejendom.</p>\n<h2>11 DINE PERSONLIGE OPLYSNINGER</h2>\n<p>Enhver
        personlig oplysning, som du videregiver til os i forbindelse med dit gavekort,
        vil blive behandlet i\noverensstemmelse med Ticketmaster Danmarks politik
        om brug af personoplysninger, som kan ses\nher: . Det er vigtigt, at du har
        l\u00e6st og forst\u00e5r denne.</p>\n<h2>12 ANSVARSBEGR\u00c6NSNING</h2>\n<p>12.1
        Du er ansvarlig for brugen af og sikkerheden af dit gavekort, og du er ansvarlig
        for alle transaktioner,\nsom gavekortet anvendes til (undtaget svindel eller
        uagtsomhed af Ticketmaster Danmark eller en\nTicketmaster Danmark medarbejder).
        Hvis du mister dit gavekort, eller hvis det bliver stj\u00e5let, eller hvis
        du\nmist\u00e6nker, at det er brugt til en transaktion, du ikke har godkendt,
        bedes du \u00f8jeblikkeligt kontakte\nTicketmaster Danmark Kundeservice p\u00e5
        70 15 65 65.</p>\n<p>12.2 Ticketmaster Danmark er ikke ansvarlig for gavekort,
        der er mistet, stj\u00e5let, \u00f8delagt eller brugt uden\ntilladelse, med
        mindre dette er et resultat af Ticketmaster Danmarks uagtsomhed.</p>\n<p>12.3
        Ticketmaster Danmark er ikke ansvarlig for tabt avance, produktionstab, tab
        af forventet oms\u00e6tning,\nkontrakter, goodwill eller forventede besparelser;
        tab som skyldes, at Ticketmaster Danmarks gavekort ikke\nkan anvendes som
        forudsat, tab som f\u00f8lge af, at aftaler med tredjemand falder bort eller
        misligholdelse eller\ntab, som skyldes, at data eller informationer forsvinder
        eller forvanskes eller lignende. Dette g\u00e6lder selv,\nhvis Ticketmaster
        Danmark er oplyst om muligheden for s\u00e5danne tab.</p>\n<p>12.4 F\u00f8lgende
        omst\u00e6ndigheder medf\u00f8rer ansvarsfrihed i forhold til retningslinjerne,
        n\u00e5r de indtr\u00e6ffer efter\naftalens indg\u00e5else og forhindrer dens
        opfyldelse (force majeure): Arbejdskonflikter, strejker, lockout, og\nenhver
        anden omst\u00e6ndighed, som parterne ikke har v\u00e6ret herrer over, s\u00e5som
        brand, krig, mobilisering eller\nuforudsete milit\u00e6reindkaldelser af tilsvarende
        omfang, sabotagehandlinger, rekvirering, beslagl\u00e6ggelse,\nvalutarestriktioner,
        opr\u00f8r og uroligheder, fors\u00f8mmelser eller handlinger fra tredjemand.</p>\n<p>12.5
        I henhold til retningslinjerne i denne aftale, og i det omfang loven tillader
        det, har Ticketmaster Danmark\nintet ansvar over for dig udover den restv\u00e6rdi,
        der m\u00e5tte forblive p\u00e5 kortet p\u00e5 den dato, hvor:</p>\n<p>(a)
        kortet annulleres af Ticketmaster Danmark, eller</p>\n<p>(b) denne aftale
        opsiges af Ticketmaster Danmark, eller</p>\n<p>(c) kortet udl\u00f8ber.</p>\n<p>12.6
        Intet i denne aftale har til form\u00e5l at udelukke eller begr\u00e6nse ethvert
        ansvar for:</p>\n<p>(a) d\u00f8d eller personskade for\u00e5rsaget af uagtsomhed,</p>\n<p>(b)
        bevidst urigtige oplysninger (svigagtig vildledning), eller</p>\n<p>(c) enhver
        anden form for ansvar, der ikke ved lov kan udelukkes eller begr\u00e6nses.</p>\n<h2>13
        \u00c6NDRINGER</h2>\n<p>Ticketmaster Danmark kan \u00e6ndre retningslinjerne
        i denne aftale p\u00e5 ethvert tidspunkt ved at offentligg\u00f8re en\n\u00e6ndret
        udgave p\u00e5 ticketmaster.dk pga. en eller flere af f\u00f8lgende \u00e5rsager:</p>\n<p>(a)
        for at afspejle indf\u00f8relse eller udvikling af nye systemer, driftsmetoder,
        tjenester eller faciliteter (herunder,\nuden begr\u00e6nsning, tilf\u00f8jelse
        eller fjernelse af varer eller tjenesteydelser, som kan k\u00f8bes med gavekortet);</p>\n<p>(b)
