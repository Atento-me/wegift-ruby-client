        odes\u0142ane do Klienta. Klient zobowi\u0105zany jest na swoj\u0105 wy\u0142\u0105czn\u0105
        odpowiedzialno\u015b\u0107 odes\u0142a\u0107 Kart\u0119 Podarunkow\u0105,
        wraz z faktur\u0105 i danymi bankowymi do przelewu, w oryginalnym opakowaniu,
        na adres: DECATHLON sp. z o.o. ul. Geodezyjna 76 03-290 Warszawa Polska Wszystkie
        koszty przesy\u0142ki zwrotnej ponosi Klient. Klient mo\u017ce wybra\u0107
