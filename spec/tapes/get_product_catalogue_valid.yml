        ricevuti. Il reso dei prodotti viene effettuato sotto l'esclusiva responsabilit\\u00e0
        del Cliente.</p>\\n<h3>E. DISPONIBILITA\\u2019</h3>\\n<p>Le nostre offerte
        di prodotti e servizi sono validi fino a quando visibili sul Sito, eccetto
        operazioni speciali di cui la validit\\u00e0 \\u00e9 specificata sul Sito.</p>\\n<p>In
        caso di ordine di uno o piu\\u2019 articoli che si rivelassero indisponibili,
        il cliente sar\\u00e0 informato e potr\\u00e0 a sua discrezione scegliere
        una delle seguenti opzioni :</p>\\n<ul>\\n<li>DECATHLON si riserva il diritto
        di proporre un prodotto di qualit\\u00e0 e prezzo equivalenti o superiore,
        senza costi supplementari per il cliente e a condizione che quest\\u2019ultimo
        accetti</li>\\n<li>Annullare l\\u2019ordine e l\\u2019articolo non disponibile.</li>\\n</ul>\\n<p>In
        caso di ordine di piu\\u2019 prodotti, se uno dei prodotti si rivela indisponibile,
