        IKKE TICKETMASTER DANMARKS\nTIDLIGERE GAVEKORT, DER BLEV SOLGT SOM BILLETTER
        (L\u00c6S RETNINGSLINJER HER, MEN\nUDELUKKENDE TICKETMASTER DANMARKS EGENTLIGE
