        Si contin\\u00faa navegando, consideramos que acepta su uso.</p>\\n<h3>Qu\\u00e9
        son las cookies y para que se utilizan</h3>\\n<p>Una cookie es un fichero
        que contiene una peque\\u00f1a informaci\\u00f3n que es enviada por un sitio
        web y almacenada en el navegador del usuario. De esta manera, el sitio web
        puede recoger ciertos datos e informaciones sobre la navegaci\\u00f3n del
        usuario para as\\u00ed poder optimizar la navegaci\\u00f3n y ofrecerle servicios
        complementarios, tales como publicidad, que complementan la experiencia de
        navegaci\\u00f3n.</p>\\n<p>Decathlon utiliza cookies cuando un usuario navega
        por su p\\u00e1gina web. Dichas cookies se asocian a un usuario an\\u00f3nimo
        y su ordenador. Las cookies permiten as\\u00ed a Decathlon, reconocer a los
        usuarios que accedan a su p\\u00e1gina web, con el \\u00fanico fin de facilitar
        a \\u00e9stos su navegaci\\u00f3n. En cualquier caso, el usuario puede configurar
        su navegador para ser avisado de la recepci\\u00f3n de cookies e impedir as\\u00ed,
        su instalaci\\u00f3n en su disco duro (sigue leyendo para saber como).</p>\\n<p>Entre
        la informaci\\u00f3n que almacenan estas cookies se encuentran: datos de sesi\\u00f3n
        (login y password), datos relativos a la cesta de la compra (en sitios e-commerce)
        o datos referentes a la navegaci\\u00f3n intr\\u00ednseca en un sitio web
        (p\\u00e1ginas visitadas, opciones seleccionadas\\u2026etc)</p>\\n<p>Las cookies
        utlizan la informaci\\u00f3n que guardan, para personalizar la navegaci\\u00f3n
        del usuario, por ejemplo, para recordar su login y password autom\\u00e1ticamente,
        obteniendo de esta manera una navegaci\\u00f3n m\\u00e1s r\\u00e1pida y fluida.</p>\\n<h3>Tipos
        de cookies</h3>\\n<p>Podemos distinguir entre 2 tipos de cookies en funci\\u00f3n
        de su permanencia: cookies de sesi\\u00f3n o permanentes. Las cookies de sesi\\u00f3n
        caducan una vez se cierra el explorador, sin embargo, las cookies permanentes
        permanecen almacenadas el tiempo definido por el sitio web (en caso de la
        web www.tarjeta-regalo.decathlon.es, hasta un periodo m\\u00e1ximo de 45 d\\u00edas),
        o bien cuando se borran manualmente en el navegador.</p>\\n<p>En funci\\u00f3n
        del objetivo, tambi\\u00e9n podemos hablar de:</p>\\n<ul>\\n<li>Cookies de
        rendimiento, registran las opciones referentes a ajustes multimedia o la informaci\\u00f3n
