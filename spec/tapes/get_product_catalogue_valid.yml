        14.W przypadku jakichkolwiek problem\\u00f3w zwi\\u0105zanych z realizacj\\u0105
        Kart Podarunkowych, zwrotem lub reklamacj\\u0105 zakupionych towar\\u00f3w,
        Klient ma prawo do z\\u0142o\\u017cenia reklamacji w sklepie Decathlon, w
        kt\\u00f3rym dokonywa\\u0142 zakupu lub poprzez adres e-mail Decathlon:kartapodarunkowa@decathlon.com</p>\\n<h3>ARTYKU\\u0141
        6 DOSTAWA</h3>\\n<p>1.Koszty dostawy Karty Podarunkowej, podane przed zatwierdzeniem
        zam\\u00f3wienia, naliczane s\\u0105 Klientowi lub Przedsi\\u0119biorcy w
