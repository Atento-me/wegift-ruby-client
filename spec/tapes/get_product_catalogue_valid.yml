        personales del usuario.</p>\\n<p>Sus datos ser\\u00e1n incorporados en un
        fichero propiedad de DECATHLON ESPA\\u00d1A S.A.U., con domicilio en C/ Salvador
        de Madariaga s/n, San Sebasti\\u00e1n de los Reyes (Madrid, 28702) y ser\\u00e1n
        utilizados para la formalizaci\\u00f3n de la compraventa realizada as\\u00ed
        como para el env\\u00edo, por cualquier medio, incluido el electr\\u00f3nico,
