        e collettivamente denominate \\\"\\\"le Parti\\\"\\\".</p>\\n<p>Il cliente
        dichiara di possedere la capacit\\u00e0 giuridica di contrattare, potendo
        quindi eseguire un ordine di carte(e) regalo da DECATHLON.</p>\\n<p>Le presenti
        condizioni generali disciplinano gli acquisti effettuati sul sito www.cartaregalo.decathlon.it,
        conformemente agli articoli 50 e seguenti del D.Lgs n. 206 del 6 settembre
        2005, Codice del consumo, sezione II del capo I del Titolo terzo della Parte
        terza, ai quali si rimanda come previsto dall'art. 60 del Codice del consumo.</p>\\n<p>Si
        precisa che i prodotti venduti da DECATHLON sono da destinarsi esclusivamente
        al Cliente, il quale si impegna a non rivenderli, conformemente alle disposizioni
        qui di seguito.</p>\\n<p>Le Parti convengono che i loro rapporti saranno gestiti
        esclusivamente dalle presenti condizioni generali di vendita, a tale effetto
        il Cliente le accetta nella loro integralit\\u00e0 senza alcuna riserva. Queste
        condizioni possono essere oggetto di modifica, fermo restando che le condizioni
        applicabili sono quelle in vigore al momento del passaggio dell'ordine. La
        data di messa in linea di queste condizioni generali di prenotazione vale
        come data di entrata in vigore.</p>\\n<h2>ARTICOLO 1 - CONDIZIONI DI UTILIZZO</h2>\\n<p>La
        Carta Regalo \\u00e8 un buono di acquisto che permette al suo titolare di
        effettuare i propri acquisti, in una o pi\\u00f9 soluzioni, integrandoli se
        necessario con un altra forma di pagamento:</p>\\n<ul>\\n<li>nei negozi delle
        filiali della rete DECATHLON, in alcuni Paesi (in particolare Francia, Monaco,
        Germania, Belgio, Spagna, Ungheria, Italia, Paesi Bassi, Polonia, Portogallo,
        Romannia, Regno Unito e Turchia) ;</li>\\n<li>su www.decathlon.it e su alcuni
        siti di e-commerce delle marche che accettano la carta. In caso di utilizzo
        on line, indicare il numero di carta regalo ed il codice presente sotto la
        zona da grattare, sul retro della carta.</li>\\n</ul>\\n<p>Le Carte Regalo
        vendute esclusivamente a privati hanno importo variabile, stabilito dal Cliente
        e compreso tra dieci (10)\\u20ac e duecentocinquanta (250)\\u20ac e comprendenti
        fino a due(2) decimali (es: 25,20\\u20ac); gli importi espressi sono da intendersi
        IVA inclusa.</p>\\n<p>Il periodo di validit\\u00e0 delle Carte Regalo \\u00e8
        di ventiquattro (24) mesi.</p>\\n<p>Le Carte Regalo vengono inviate al Cliente
        automaticamente attive tramite email. La Carta Regalo \\u00e8 valida a partire
        dalla sua attivazione e fino a ventiquattro (24) mesi dopo l'attivazione.</p>\\n<p>Il
        pagamento con la carta pu\\u00f2 essere effettuato per tutto l'importo della
        carta, fino ad esaurimento del saldo o alla scadenza del termine di validit\\u00e0.</p>\\n<p>In
        nessun caso le Carte Regalo, anche se parzialmente utilizzate, possono essere
        convertite in denaro.</p>\\n<p>Le informazioni sul saldo della carta e la
        data di validit\\u00e0 sono reperibili on line nella sezione \\u00abHo ricevuto
        una Carta Regalo\\u00bb.</p>\\n<h2>ARTICOLO 2 - ORDINE</h2>\\n<h3>A. CREAZINE
        DI UN ACCOUNT CLIENTE</h3>\\n<p>Per mantenere traccia ed accedere allo storico
        dei propri ordini , \\u00e8 indispensabile creare un account su cartaregalo.decathlon.it.
        Questa area cliente si crea facilmente con pochi click, compilando il modulo
        proposto on line e fornendo alcune informazioni di identificazione obbligatorie.
        Questo account cliente \\u00e8 specifico del sito carta regalo e non \\u00e8
        il medesimo utilizzato sul sito decathlon.it</p>\\n<h3>B. COMPILAZIONE DELL'ORDINE
        ON LINE</h3>\\n<p>La compilazione dell'ordine avviene seguendo le istruzioni
        specificate on line.</p>\\n<p>Il Cliente si impegna a completare i campi obbligatori
        (contrassegnati da *), in mancanza dei quali l'ordine non potr\\u00e0 essere
        registrato da sul sito.</p>\\n<p>Il Cliente si impegna a comunicare a DECATHLON
        informazioni veritiere, in caso contrario DECATHLON si riserva il diritto
        di opporre un rifiuto di vendita.</p>\\n<p>L'ordine on line risulta effettivo
        solamente dopo la conferma del pagamento del cliente. Il Cliente riceve quindi
        una email di notifica della ricezione dell'ordine.</p>\\n<p>A tal proposito,
        \\u00e8 responsabilit\\u00e0 del Cliente assicurarsi che i dati comunicati
        al momento dell'ordine siano corretti, per permettergli di ricevere la conferma
        dell'ordine; DECATHLON declina qualsiasi responsabilit\\u00e0 in caso di errore
        del Cliente. Nel caso in cui il Cliente non dovesse ricevere tale conferma,
        egli \\u00e8 tenuto a contattare DECATHLON. L'indicazione on line del numero
        di carta di credito e la conferma dell'ordine avranno valore di prova dell'integralit\\u00e0
        di suddetto ordine e dell'esigibilit\\u00e0 delle somme dovute, conformemente
        alle disposizioni vigenti. Tale conferma vale quale firma ed accettazione
        espressa delle operazioni eseguite sul Sito.</p>\\n<p>In caso di inconveniente
        che impedisca il trattamento dell'ordine del Cliente, tale ordine viene annullato
        ed il pagamento viene annullato o rimborsato. Il rimborso viene effettuato
        tramite riaccredito sulla carta di credito inizialmente addebitata. Una conferma
        di rimborso viene inviata al cliente via email.</p>\\n<p>Il Cliente riconosce
        che gli ordini effettuati da DECATHLON sono chiusi e definitivi e non potranno
        in alcun caso dare luogo a rimborso o venire annullati.</p>\\n<h3>C. PREVISUALIZZAZIONE
        DELL'ORDINE/PAGAMENTO</h3>\\n<p>Salvo prova contraria, i nostri registri informatici
        e quelli dei nostri fornitori di servizi, conservati in ragionevoli condizioni
        di sicurezza, costituiranno la prova dell'insieme delle transazioni avvenute
