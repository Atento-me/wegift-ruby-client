        Il Cliente potr\\u00e0 avervi accesso sul sito nella sezione \\\"\\\"Il mio
        account\\\"\\\". In ogni caso, DECATHLON raccomanda al Cliente di conservare
        l'e-mail di conferma del suo ordine e la fattura.</p>\\n<h3>D. DIRITTO DI
        RECESSO</h3>\\n<p>Conformemente alle disposizioni dell'art. L121-20 del Codice
        del Consumo, il Cliente dispone di un tempo di 7 giorni a partire dalla conferma
        dell'ordine per esercitare il proprio diritto di recesso sulla totalit\\u00e0
        dell'ordine. Se tale lasso di tempo dovesse terminare di sabato, domenica,
        giorno festivo o non lavorativo, viene prorogato fino al primo giorno lavorativo
        successivo.</p>\\n<p>Il Cliente deve inviare, sotto la sua esclusiva responsabilit\\u00e0,
        l'ordine accompagnato dalla fattura e da un codice IBAN, nel suo imballaggio
        originale con distinta di ricezione o qualsiasi altro mezzo simile a:</p>\\n<p>DECATHLON
        ITALIA s.r.l\\nServizio carte regalo\\nViale NUOVA VALASSINA 268\\n20851 LISSONE
        (MB)</p>\\n<p>Viene rimborsato solamente l'importo dell'ordine, escludendo
        le spese di consegna. Le spese di consegna e di reso sono a carico del Cliente.
        Il rimborso sar\\u00e0 effettuato da DECATHLON in un tempo di 4 o 5 giorni
