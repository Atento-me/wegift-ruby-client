        lub cz\\u0119\\u015b\\u0107 element\\u00f3w, kt\\u00f3re Klient chce zamie\\u015bci\\u0107
        w ramach personalizacji na zamawianych Kartach Podarunkowych. D.Zaleca si\\u0119
        Klientowi zasi\\u0119gni\\u0119cie porady u specjalisty w tych dziedzinach
        w celu sprawdzenia zgodno\\u015bci element\\u00f3w personalizacji z obowi\\u0105zuj\\u0105cymi
        przepisami. Decathlon nie daje \\u017cadnej gwarancji i nie zapewnia \\u017cadnej
