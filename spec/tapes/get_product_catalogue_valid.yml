        optare per l\\u2019annullamento parziale del suo ordine con riferimento ai
        prodotti non disponibili.</p>\\n<h2>ARTICOLO 3 - FATTURAZIONE E MODALITA'
        DI PAGAMENTO ARTICOLO</h2>\\n<p>La fatturazione viene intestata a nome del
        Cliente (nome, indirizzo) e viene emessa al momento della conferma dell'ordine.</p>\\n<p>Le
        Carte Regalo sono prodotti monetari non assoggettati ad IVA.</p>\\n<p>L'acquisto
        di Carte Regalo o di altri prodotti monetari DECATHLON non pu\\u00f2 essere
        effettuato utilizzando delle Carte Regalo. Tutti gli ordini sono pagabili
