        nast\\u0119puj\\u0105ce po up\\u0142ywie tej daty i/lub niezgodne z warunkami
        u\\u017cytkowania.</p>\\n<h3>ARTYKU\\u0141 8 WYMIANA / ODNOWIENIE / UTRATA
        / KRADZIE\\u017b</h3>\\n<p>1.Karty Podarunkowe nie podlegaj\\u0105 zwrotowi
        \\u015brodk\\u00f3w pieni\\u0119\\u017cnych ani wymianie, w szczeg\\u00f3lno\\u015bci
        w razie utraty/ kradzie\\u017cy. 2.W przypadku utraty, kradzie\\u017cy lub
        zniszczenia Karta Podarunkowa mo\\u017ce zosta\\u0107 zastrze\\u017cona w
        kwocie pozosta\\u0142ej na Karcie w chwili zastrze\\u017cenia. W celu zastrze\\u017cenia
        nale\\u017cy skontaktowa\\u0107 si\\u0119 z Centrum Obs\\u0142ugi Klienta
        Decathlon i poda\\u0107 numer Karty. Po zastrze\\u017ceniu Karta Podarunkowa
